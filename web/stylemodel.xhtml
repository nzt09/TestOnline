<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/left.css"/>
        <h:outputScript name="./javascript/jquery.js"  target="head"></h:outputScript>
        <h:outputScript name="./javascript/left.js" target="head"></h:outputScript>
        <h:outputScript name="./javascript/jquery.flot.js" target="head"></h:outputScript>       
        <title>在线考试系统</title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <rich:panel style="height: 90px;background-color:  #F0F6FA;">
                    <h:form>
                        编号：<h:outputText value="#{loginController.userId}" ></h:outputText><br/>
                        用户名：<h:outputText value=" #{loginController.name}"></h:outputText><br/>
                        <h:commandLink action="#{loginController.loginout()}" style="text-decoration: none;background-color: blue">退出</h:commandLink><br/>
                    </h:form>
                </rich:panel>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form> 
                        <div class ="command">
                            <c:forEach var="resList" items="#{topMenu.resWithChildrenList}">
                                <h1 class="title" ><h:outputLabel  value ="#{resList.key.name}"/></h1>
                                <div style ="display:none">
                                    <ul>
                                        <c:forEach var="resChild" items="#{resList.value}">
                                            <li><h:link outcome="#{resChild.refas}" value="#{resChild.name}" /></li>
                                        </c:forEach>
                                    </ul>
                                </div>
                            </c:forEach>
                        </div>
                    </h:form>

                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
