<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            请输入你的编号:
            <h:inputText value="#{loginController.userId}">
                <f:ajax event="blur" render="message emailpanel"></f:ajax>
            </h:inputText>
            <h:outputLabel value="#{loginController.isAppear()}" id="message"></h:outputLabel>
            <rich:panel id="emailpanel">
                <c:if test="#{loginController.flag==true}">
                    <h:outputLabel value="输入邮箱"></h:outputLabel>
                    <h:inputText value="#{loginController.email}" >
                        <f:ajax event="mouseout" render="message1 sendButton"></f:ajax>
                    </h:inputText>
                    <h:outputLabel value="#{loginController.validateEmail()}" id="message1"></h:outputLabel>
                    <rich:panel id="sendButton">
                        <h:commandButton value="发送" rendered="#{loginController.validateEmail()}" action="#{loginController.sendPasswordMail()}"></h:commandButton>
                    </rich:panel>
                </c:if>     
            </rich:panel>
        </h:form>
    </h:body>
</html>
