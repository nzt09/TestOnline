<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<head>
		<title>My Facelets Page</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
		<script language="JavaScript" src="./d.js">
		</script>
	</head>
	<body style="font-family:Verdana; font-size:14px; margin:0;background-image: url('./images/s232.jpg');">
		<div align="center">
			<h:outputText value="修改题目" style="font-size:50px"></h:outputText>
		</div>
		<h:form id="form">
		<h:panelGrid columns="3" style="align:center;margin-left: 300px">
			<h:outputLabel for="type">
					<h:outputText value="题目类型"></h:outputText>
				</h:outputLabel>
				<h:selectOneMenu  id="type" value="#{questionUpdate.question.questiontype}" valueChangeListener="#{questionUpdate.typeChange}" onchange="submit()">
					<c:forEach items="#{menu.questiontypes}" var="t">
						<f:selectItem itemLabel="#{t.name}" itemValue="#{t.id}"></f:selectItem>
					</c:forEach>
				</h:selectOneMenu>
				</h:panelGrid>
		</h:form>
		<h:form>
			<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="content">
					<h:outputText value="题目类容（填空需填内容处用#号代替）"></h:outputText>
				</h:outputLabel>
				<h:inputTextarea cols="30" rows="5" id="content" value="#{questionUpdate.question.content}" required="true" requiredMessage="输入内容不能为空"/>
				<h:message for="content" id="errors" style="color: red"></h:message>
				<h:outputLabel for="scores">
					<h:outputText value="题目分数(1~100)"></h:outputText>
				</h:outputLabel>
				<h:inputText id="scores" value="#{questionUpdate.question.score}" required="true" requiredMessage="输入内容不能为空" validatorMessage="分数值必须在0~100之间">
					<f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
				</h:inputText>
				<h:message for="scores" style="color: red">
				</h:message>
				<h:outputLabel for="difficulty">
					<h:outputText value="题目难度(0~1)"></h:outputText>
				</h:outputLabel>
				<h:inputText id="difficulty" value="#{questionUpdate.question.difficulty}" required="true" requiredMessage="输入内容不能为空" validatorMessage="难度值必须在0~1之间">
					<f:validateDoubleRange minimum="0" maximum="1"></f:validateDoubleRange>
				</h:inputText>
				<h:message for="difficulty" style="color: red">
				</h:message>
				<h:outputLabel for="averagetime">
					<h:outputText value="平均时间"></h:outputText>
				</h:outputLabel>
				<h:inputText id="averagetime" value="#{questionUpdate.question.averagetime}" required="true" requiredMessage="输入内容不能为空"></h:inputText>
				<h:message for="averagetime" style="color: red">
				</h:message>
				</h:panelGrid>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='单项选择题'||fn:trim(questionUpdate.question.typename)=='多项选择题'}">
					<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="s1">
					<h:outputText value="A"></h:outputText>
				</h:outputLabel>
				<h:inputText id="s1" value="#{questionUpdate.selection.selection1}" required="true" requiredMessage="输入内容不能为空"></h:inputText>
				<h:message for="s1" style="color: red"/>
				<h:outputLabel for="s2">
					<h:outputText value="B"></h:outputText>
				</h:outputLabel>
				<h:inputText id="s2" value="#{questionUpdate.selection.selection2}" required="true" requiredMessage="输入内容不能为空"></h:inputText>
				<h:message for="s2" style="color: red"/>
				</h:panelGrid>
				</c:if>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='单项选择题'||fn:trim(questionUpdate.question.typename)=='多项选择题'}">
				<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="s3">
					<h:outputText value="C"></h:outputText>
				</h:outputLabel>
				<h:inputText id="s3" value="#{questionUpdate.selection.selection3}" required="true" requiredMessage="输入内容不能为空"></h:inputText>
				<h:message for="s3" style="color: red"/>
				<h:outputLabel for="s4">
					<h:outputText value="D"></h:outputText>
				</h:outputLabel>
				<h:inputText id="s4" value="#{questionUpdate.selection.selection4}" required="true" requiredMessage="输入内容不能为空"></h:inputText>
				<h:message for="s4" style="color: red"/>
				</h:panelGrid>
				</c:if>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='单项选择题'}">
				<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="answer1">
					<h:outputText value="题目答案"></h:outputText>
				</h:outputLabel>
				<h:selectOneRadio id="answer1" value="#{questionUpdate.question.answer}" layout="lineDirection" required="true" requiredMessage="答案内容不能为空">
					<f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
					<f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
					<f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
					<f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
				</h:selectOneRadio>
				<h:message for="answer1" style="color: red">
				</h:message>
				</h:panelGrid>
				</c:if>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='多项选择题'}">
				<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="answer2">
					<h:outputText value="题目答案"></h:outputText>
				</h:outputLabel>
				<h:selectManyCheckbox id="answer2" value="#{questionUpdate.question.answerlist}" layout="lineDirection" required="true" requiredMessage="答案内容不能为空">
					<f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
					<f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
					<f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
					<f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
				</h:selectManyCheckbox>
				<h:message for="answer2" style="color: red">
				</h:message>
				</h:panelGrid>
				</c:if>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='判断题'}">
				<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="answer8">
					<h:outputText value="题目答案"></h:outputText>
				</h:outputLabel>
				<h:selectOneRadio id="answer8" value="#{questionUpdate.question.answer}" layout="lineDirection" required="true" requiredMessage="答案内容不能为空">
					<f:selectItem itemLabel="对" itemValue="A"></f:selectItem>
					<f:selectItem itemLabel="错" itemValue="B"></f:selectItem>
				</h:selectOneRadio>
				<h:message for="answer8" style="color: red">
				</h:message>
				</h:panelGrid>
				</c:if>
				<c:if test="${fn:trim(questionUpdate.question.typename)!='单项选择题'}">
				<c:if test="${fn:trim(questionUpdate.question.typename)!='多项选择题'}">
				<c:if test="${fn:trim(questionUpdate.question.typename)!='判断题'}">
					<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="answer">
					<h:outputText value="题目答案"></h:outputText>
				</h:outputLabel>
				<h:inputTextarea id="answer" cols="30" rows="5" value="#{questionUpdate.question.answer}" required="true" requiredMessage="答案内容不能为空"/>
				<h:message for="answer" style="color: red">
				</h:message>
				</h:panelGrid>
				</c:if>
				</c:if>
				</c:if>
				<c:if test="#{fn:trim(questionUpdate.question.typename)=='单项填空题'||fn:trim(questionUpdate.question.typename)=='多项填空题'||fn:trim(questionUpdate.question.typename)=='程序设计题'}">
					<h:panelGrid  columns="3" style="align:center;margin-left: 300px">
					<h:outputLabel for="code">
						<h:outputText value="code(代码)"></h:outputText>
					</h:outputLabel>	
					<h:inputTextarea id="code" cols="30" rows="5" value="#{questionUpdate.question.code}"/>
					<h:message for="code" style="color: red">
					</h:message>
				</h:panelGrid>
				</c:if>
				<h:panelGrid columns="3" style="align:center;margin-left: 300px">
				<h:outputLabel for="preContent">
					<h:outputText value="题目预览"></h:outputText>
				</h:outputLabel>
				<h:inputTextarea id="preContent" readonly="true" cols="30" rows="5" value="#{questionUpdate.question1.content}"></h:inputTextarea>
				<h:commandButton action="#{questionUpdate.updateQuestion}" value="修改">
					<f:ajax render="preContent"></f:ajax>
				</h:commandButton>
				</h:panelGrid>
				
				<h:inputHidden id="knowledgeid" value="#{questionUpdate.knowid}"/>
	</h:form>
	相似的题目：<h:outputText value="#{questionUpdate.squestion.content}"></h:outputText>
	</body>
</html>
