<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j">
  
    <ui:composition template="./../../eduModel.xhtml">
        <ui:define name="content">
            <h:form>
                <div id="left">
                    <rich:panel style="height: 100%">
                        所教课程：
                        <h:selectOneMenu  id="course" valueChangeListener="#{chapterinfoController.typeCourseListener}" >
                            <f:selectItem itemValue="----请选择课程----"></f:selectItem>
                            <f:selectItems value="#{teacherController.teacherCourseList}"></f:selectItems>
                            <f:ajax event="change" render="chapter"></f:ajax>
                        </h:selectOneMenu><br/>
                        章节：
                        <h:selectOneMenu id="chapter" value="#{knowledgeController.chapterId}" valueChangeListener="#{chapterinfoController.typeChapterListenner}">
                            <f:selectItem itemValue="----请选择对应的章节----"></f:selectItem>
                            <f:selectItems value="#{chapterinfoController.chapterList}" />
                            <f:ajax event="change" render="myName newName bigtree"></f:ajax>
                        </h:selectOneMenu>
                    </rich:panel>
                </div>
                <div align="center" class="right_content">
                    <rich:tabPanel switchType="client">
                        <rich:tab header="章节">
                            <h:panelGrid columns="2" style="column-width: 50px;">
                                <h:outputText value="当前选中节点信息:" ></h:outputText>
                                <h:outputText id="myName" value="#{chapterinfoController.selected.name}" style="font-weight: bolder" ></h:outputText>
                                <rich:inplaceInput id="cname"  defaultLabel="点击输入新添加章节名字"  value="#{chapterinfoController.cname}"/>
                                <h:commandButton  value="添加" action="#{chapterinfoController.createNewChapter()}" >
                                    <f:ajax event="change" render="chapter"></f:ajax>
                                </h:commandButton>
                                <rich:inplaceInput id="newName" value="#{chapterinfoController.selected.name}" defaultLabel="点击输入章节的新名字"/>
                                <h:commandButton action="#{chapterinfoController.updateChapter()}" value="修改" >
                                    <f:ajax event="change" render="chapter"></f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                            <h:commandButton  action="#{chapterinfoController.delete()}" value="删除" >
                                <f:ajax event="change" render="chapter"></f:ajax>
                            </h:commandButton>

                        </rich:tab>
                        <rich:tab header="知识点管理">
                            <div id="tree">
                                <rich:panel header="" style="height: 100%" id="treePanel">
                                    <rich:tree var="item" id="bigtree">
                                        <rich:treeModelRecursiveAdaptor roots="#{knowledgeController.knowledgeRoot}" nodes="#{item.CCParents}">
                                            <rich:treeNode>
                                                <h:outputText value="#{item.cc.name}"/>
                                            </rich:treeNode>
                                            <rich:treeModelAdaptor  nodes="#{item.CCChildren}">
                                                <rich:treeNode>
                                                    <h:commandLink value="#{item.cc.name}" action="#{knowledgeController.setSelected(item.cc)}">
                                                        
                                                    </h:commandLink>
                                                </rich:treeNode>      
                                            </rich:treeModelAdaptor>
                                        </rich:treeModelRecursiveAdaptor>
                                    </rich:tree>
                                </rich:panel>
                            </div>
                        </rich:tab>
                        <rich:tab header="题目管理">
                            <ul>

                            </ul>
                        </rich:tab>
                    </rich:tabPanel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
