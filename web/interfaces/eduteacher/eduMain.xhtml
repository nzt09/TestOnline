<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../eduModel.xhtml">
        <ui:define name="content">
            <h:form>
                <div id="left">
                    <rich:panel style="height: 70%">
                        所教课程：
                        <h:selectOneMenu  id="course" valueChangeListener="#{chapterinfoController.typeCourseListener}" >
                            <f:selectItem itemLabel="----请选择课程----" itemValue="0"></f:selectItem>
                            <f:selectItems value="#{teacherController.teacherCourseList}"></f:selectItems>
                            <f:ajax event="change" render="chapter"></f:ajax>
                        </h:selectOneMenu><br/>
                        章节：
                        <h:selectOneMenu id="chapter" value="#{knowledgeController.chapterId}" valueChangeListener="#{chapterinfoController.typeChapterListenner}">
                            <f:selectItem itemLabel="----请选择对应的章节----" itemValue="0" ></f:selectItem>
                            <f:selectItems value="#{chapterinfoController.chapterList}" />
                            <f:ajax event="change" render=" myName newName bigtree point "></f:ajax>
                        </h:selectOneMenu>
                    </rich:panel>
                    <div id="tree">
                        <rich:panel header="知识点" style="height: 355px" id="treePanel">
                            <rich:tree var="item" id="bigtree">
                                <rich:treeModelRecursiveAdaptor roots="#{knowledgeController.knowledgeRoot}" nodes="#{item.KParents}">
                                    <rich:treeNode>
                                        <h:commandLink value="#{item.kl.name}" action="#{knowledgeController.setSelected(item.kl)}">
                                        </h:commandLink>
                                    </rich:treeNode>
                                    <rich:treeModelAdaptor  nodes="#{item.KChildren}">
                                        <rich:treeNode>
                                            <h:commandLink value="#{item.kl.name}" action="#{knowledgeController.setSelected(item.kl)}"> 
                                            </h:commandLink>
                                        </rich:treeNode>      
                                    </rich:treeModelAdaptor>
                                </rich:treeModelRecursiveAdaptor>
                            </rich:tree>
                        </rich:panel>
                    </div>
                </div>
                <div align="center" class="right_content">
                    <rich:tabPanel switchType="client" id="tabPane" >
                        <rich:tab header="章节">
                            <h:panelGrid columns="2" style="column-width: 50px;">
                                <h:outputText value="当前选中节点信息:" ></h:outputText>
                                <h:outputText id="myName" value="#{chapterinfoController.selected.name}" style="font-weight: bolder" ></h:outputText>
                            </h:panelGrid>
                            <h:form>
                                <h:panelGrid columns="3" style="column-width: 30px;">
                                    <h:outputLabel value="请选择章节号 (章节号在【1-50】以内)"></h:outputLabel>
                                    <h:inputText value="#{chapterinfoController.chapterNum}" required="true" requiredMessage="输入章节号" >
                                        <f:ajax event="mouseout" render="message"></f:ajax>
                                    </h:inputText>
                                    <h:outputLabel id="message" value="#{chapterinfoController.selectChapterNum()}"></h:outputLabel>
                                </h:panelGrid>
                            </h:form>

                            <h:panelGrid columns="2" style="column-width: 50px;">
                                <rich:inplaceInput id="cname"  defaultLabel="点击输入新添加章节名字"  value="#{chapterinfoController.cname}"/>
                                <h:commandButton  value="添加" action="#{chapterinfoController.createNewChapter()}" >
                                </h:commandButton>
                                <rich:inplaceInput id="newName" value="#{chapterinfoController.selected.name}" defaultLabel="点击输入章节的新名字"/>
                                <h:commandButton action="#{chapterinfoController.updateChapter()}" value="修改" >
                                    <f:ajax event="change" render="chapter"></f:ajax>
                                </h:commandButton>
                            </h:panelGrid>
                            <h:commandButton  action="#{chapterinfoController.delete()}" value="删除" >
                                <f:ajax event="change" render="chapter"></f:ajax>
                            </h:commandButton>

                        </rich:tab>
                        <rich:tab header="知识点管理">
                            <div align="center" class="divcss2">
                                <h:outputText value="知识点信息:" rendered="#{knowledgeController.chapterIdSelected}"></h:outputText>
                                <h:outputText id="knowledgename" value="#{knowledgeController.selected.name}" rendered="#{knowledgeController.chapterIdSelected}"/><br/>
                                <h:outputText value="章节信息："></h:outputText>
                                <h:outputText id="point" value="#{chapterinfoController.selected.name}"></h:outputText>
                                <br/>
                                <rich:inplaceInput id="newPname" value="#{knowledgeController.newPname}" defaultLabel="点击输入名字"/>

                                <h:commandButton value="父知识点" action="#{knowledgeController.createParentKnowledge()}">
                                </h:commandButton><br/>
                                <rich:inplaceInput id="changename" value="#{knowledgeController.selected.name}" rendered="#{knowledgeController.chapterIdSelected}"  />
                                <h:commandButton id="update"    value="修改" rendered="#{knowledgeController.chapterIdSelected}"  action="#{knowledgeController.updateKnowledge()}"/><br/><p/>


                                <rich:inplaceInput id="newname" value="#{knowledgeController.newName}" defaultLabel="点击输入名字" rendered="#{knowledgeController.chapterIdSelected}"/>

                                <h:commandButton id="add"   value="子知识添加" action="#{knowledgeController.createChildrenKnowledge()}" rendered="#{knowledgeController.chapterIdSelected}">
                                </h:commandButton>
                                <h:commandButton id="dd" value="删除" action="#{knowledgeController.delete()}" rendered="#{knowledgeController.chapterIdSelected}">
                                    <f:ajax render="treePanel"/>
                                </h:commandButton>
                            </div>
                        </rich:tab>
                        <rich:tab header="题目管理" rendered="#{knowledgeController.chapterIdSelected}">
                            <div >
                                <div id="qType">
                                    <div align="center" class="divcss1">
                                        <font  class="font1">题型维护</font>
                                    </div>
                                    <div align="center" class="divcss3">
                                        <div class="divcss4" >
                                            <rich:inplaceInput value="#{questiontypeinfoController.typeName}" defaultLabel="点击输入新题型的名称"/>
                                            <h:commandButton  value="添加" action="#{questiontypeinfoController.createNewType()}" style="width: 60px"/>
                                        </div>
                                        <rich:dataTable value="#{questiontypeinfoController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px">
                                            <rich:column>
                                                <h:commandLink value="#{item.name}" action="#{questionsinfoController.selectQuestion(item.id)}">
                                                    
                                                </h:commandLink>
<!--                                                <h:outputLabel value="#{item.name}"/> -->
                                            </rich:column>
                                            <rich:column>
                                                <h:commandButton action="#{questiontypeinfoController.delete()}" value="删除"/>
                                            </rich:column>
                                        </rich:dataTable>
                                    </div>
                                    <div class="divcss5" style="width: 400px;height: 300px;background-color: red">
                                        <rich:dataTable  value="#{questionsinfoController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px">
                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="编号"/>
                                                </f:facet>
                                                <h:outputLabel value="#{item.id}"/> 
                                            </rich:column>
                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="内容"/>
                                                </f:facet>
                                                <h:outputLabel value="#{item.content}"/> 
                                            </rich:column>
                                            <rich:column>
                                                <h:commandButton action="#{questionsinfoController.destroy()}" value="删除"/>
                                            </rich:column>
                                            <rich:column>
                                                <h:commandButton action="#{questionsinfoController.edit}" value="修改"/>
                                            </rich:column>
                                        </rich:dataTable>
                                    </div>
                                </div>

                            </div>
                        </rich:tab>
                    </rich:tabPanel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
