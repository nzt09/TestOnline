<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="body">
                <body style="font-family:Verdana; font-size:14px; margin:0;">
                    <h:form>
                        <div align="center">
                            <h:outputText value="添加题目" style="font-size:30px"></h:outputText>
                        </div>
                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                            <h:outputLabel for="type">
                                <h:outputText value="题目类型"></h:outputText>
                            </h:outputLabel>
                            <h:selectOneMenu  id="type" valueChangeListener="#{questionsinfoController.typeListener}">
                                <f:selectItems value="#{questiontypeinfoController.itemsAvailableSelectAll}" ></f:selectItems>
                                <f:ajax event="change" render="allpanel"></f:ajax>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <rich:panel id="allpanel">
                            <c:if test="${questionsinfoController.typeId>0}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="content">
                                            <h:outputText value="题目类容(填空需填内容处用#号代替)"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputTextarea cols="30" rows="5" id="content"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.content}">
                                        </h:inputTextarea>
                                        <h:message for="content" id="errors" style="color: red"></h:message>
                                        <h:outputLabel for="scores">
                                            <h:outputText value="题目分数(1~100)"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="scores"  required="true" requiredMessage="输入内容不能为空" validatorMessage="分数值必须在0~100之间" value="#{questionsinfoController.selected.score}">
                                            <f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
                                        </h:inputText>
                                        <h:message for="scores" id="errors1" style="color: red">
                                        </h:message>
                                        <h:outputLabel for="difficulty">
                                            <h:outputText value="题目难度(0~1)"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="difficulty"  required="true" requiredMessage="输入内容不能为空" validatorMessage="难度值必须在0~1之间" value="#{questionsinfoController.selected.difficulty}"> 
                                            <f:validateDoubleRange minimum="0" maximum="1"></f:validateDoubleRange>
                                        </h:inputText>
                                        <h:message for="difficulty" id="errors2" style="color: red">
                                        </h:message>
                                        <h:outputLabel for="averagetime">
                                            <h:outputText value="平均时间"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="averagetime" required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.averagetime}"></h:inputText>
                                        <h:message for="averagetime" style="color: red">
                                        </h:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:if>
                            <c:choose id="chooseid">
                                <c:when test="${questionsinfoController.typeId==1}">
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="s1">
                                                <h:outputText value="A"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s1"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.selections}"></h:inputText>
                                            <h:message for="s1" style="color: red"/>
                                            <h:outputLabel for="s2">
                                                <h:outputText value="B"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s2"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.selections}"></h:inputText>
                                            <h:message for="s2" style="color: red"/>
                                            <h:outputLabel for="s3">
                                                <h:outputText value="C"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s3"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.selections}"></h:inputText>
                                            <h:message for="s3" style="color: red"/>
                                            <h:outputLabel for="s4">
                                                <h:outputText value="D"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s4"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.selections}"></h:inputText>
                                            <h:message for="s4" style="color: red"/>
                                        </h:panelGrid>
                                        <h:panelGrid style="align:center;margin-left: 300px">
                                            <h:outputText value="题目答案:"></h:outputText>
                                            <h:selectOneRadio id="answer1" layout="lineDirection" required="true" requiredMessage="答案内容不能为空"  value="#{questionsinfoController.selected.answer}">
                                                <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                                <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                                <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                                <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                            </h:selectOneRadio>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                                <c:when test="${questionsinfoController.typeId==2}">
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="s1">
                                                <h:outputText value="A"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s1"  required="true" requiredMessage="输入内容不能为空"></h:inputText>
                                            <h:message for="s1" style="color: red"/>
                                            <h:outputLabel for="s2">
                                                <h:outputText value="B"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s2"  required="true" requiredMessage="输入内容不能为空"></h:inputText>
                                            <h:message for="s2" style="color: red"/>
                                            <h:outputLabel for="s3">
                                                <h:outputText value="C"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s3"  required="true" requiredMessage="输入内容不能为空"></h:inputText>
                                            <h:message for="s3" style="color: red"/>
                                            <h:outputLabel for="s4">
                                                <h:outputText value="D"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s4"  required="true" requiredMessage="输入内容不能为空"></h:inputText>
                                            <h:message for="s4" style="color: red"/>
                                            <h:outputLabel for="s5">
                                                <h:outputText value="E"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputText id="s5"  required="true" requiredMessage="输入内容不能为空"></h:inputText>
                                            <h:message for="s5" style="color: red"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="answer2">
                                                <h:outputText value="题目答案"></h:outputText>
                                            </h:outputLabel>
                                            <h:selectManyCheckbox id="answer2"  layout="lineDirection" required="true" requiredMessage="答案内容不能为空">
                                                <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                                <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                                <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                                <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                                <f:selectItem itemLabel="E" itemValue="E"></f:selectItem>
                                            </h:selectManyCheckbox>
                                            <h:message for="answer2" style="color: red">
                                            </h:message>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                                <c:when test="${questionsinfoController.typeId==3||questionsinfoController.typeId==7}" >
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="answer">
                                                <h:outputText value="题目答案(不同答案按#号分割)"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputTextarea id="answer" cols="30" rows="5"  required="true" requiredMessage="答案内容不能为空"/>
                                            <h:message for="answer" style="color: red">
                                            </h:message>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                                <c:when test="${questionsinfoController.typeId==4||questionsinfoController.typeId==5}" >
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="answer">
                                                <h:outputText value="题目答案"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputTextarea id="answer" cols="30" rows="5"  required="true" requiredMessage="答案内容不能为空"/>
                                            <h:message for="answer" style="color: red">
                                            </h:message>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                                <c:when test="${questionsinfoController.typeId==6}">
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:outputLabel for="code">
                                                <h:outputText value="code"></h:outputText>
                                            </h:outputLabel>
                                            <h:inputTextarea id="code" cols="30" rows="5" />
                                            <h:message for="code" style="color: red">
                                            </h:message>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                                <c:when test="${questionsinfoController.typeId==8}">
                                    <rich:panel>
                                        <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                            <h:selectOneRadio id="answer8"  layout="lineDirection" required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.selected.answer}">
                                                <f:selectItem itemLabel="对" itemValue="A"></f:selectItem>
                                                <f:selectItem itemLabel="错" itemValue="B"></f:selectItem>
                                            </h:selectOneRadio>
                                            <h:message for="answer8" style="color: red">
                                            </h:message>
                                        </h:panelGrid>
                                    </rich:panel>
                                </c:when>
                            </c:choose>
                            <c:if test="${questionsinfoController.typeId>0}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="preContent">
                                            <h:outputText value="题目预览"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputTextarea id="preContent" readonly="true" cols="30" rows="5" ></h:inputTextarea>
                                        <h:commandButton value="添加" action="#{questionsinfoController.addquestion()}">
                                        </h:commandButton>
                                    </h:panelGrid>
                                    <h:panelGrid  style="align:center;margin-left: 300px">
                                        相似的题目：
                                    </h:panelGrid>
                                </rich:panel>
                            </c:if>
                        </rich:panel>
                    </h:form>
                </body>
            </ui:define>

        </ui:composition>

    </body>
</html>
