<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>   
        <ui:composition template="./model.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:selectOneMenu value="#{chapterinfoController.selected}" id="chapter">
                        <f:selectItems value="#{chapterinfoController.itemsAvailableSelectOne}"/>
                        <f:ajax execute="chapter" render="treePanel"/>
                    </h:selectOneMenu>
                    <div id="tree">
                        <rich:panel header="#{chapterinfoController.courseName}" style="height: 100%" id="treePanel">
                            <rich:tree var="item">
                                <rich:treeModelRecursiveAdaptor roots="#{knowledgeController.knowledgeRoot}" nodes="#{item.CCParents}">
                                    <rich:treeNode>
                                        <h:outputText value="#{item.cc.name}"/>
                                    </rich:treeNode>
                                    <rich:treeModelAdaptor  nodes="#{item.CCChildren}">
                                        <rich:treeNode>
                                            <h:commandLink value="#{item.cc.name}" action="#{knowledgeController.setSelected(item.cc)}">
                                                <a4j:ajax render="knowledgename point"/>
                                            </h:commandLink>
                                        </rich:treeNode>      
                                    </rich:treeModelAdaptor>
                                </rich:treeModelRecursiveAdaptor>
                            </rich:tree>
                        </rich:panel>
                    </div>
                    <div align="center" class="divcss1">
                        <font  class="font1">知识点维护界面</font>
                    </div>
                    <div align="center" class="divcss2">
                        <h:outputText value="节点信息:"></h:outputText>
                        <h:outputText id="knowledgename" value="#{knowledgeController.selected.name}"/><br/>
                        <h:outputText value="章节："></h:outputText>
                        <h:outputText id="point" value="#{knowledgeController.selected.chapterinfo.name}"></h:outputText>
                        <br/>
                        <h:inputText id="knowledgeinfo" value="#{knowledgeController.selected.name}" />
                        <h:commandButton value="父知识点" action="#{knowledgeController.createParentKnowledge()}">
                            <f:ajax execute="knowledgeinfo" render="treePanel"/>
                        </h:commandButton><br/>
                        <h:commandButton id="dp"  value="撤销父知识点"/><br/>
                        <h:commandButton id="update"    value="修改"/><br/><p/>
                        <h:inputHidden id="knowledgeid" />
                        <h:outputText value="添加子知识点"></h:outputText>
                        <h:inputText id="cknowledge" />
                        <h:commandButton id="add"   value="添加" action="#{knowledgeController.createChildrenKnowledge()}">

                        </h:commandButton>
                        <h:commandButton  value="删除" action="#{knowledgeController.delete()}"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
