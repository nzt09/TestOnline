<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <body>

        <ui:composition template="./../../stylemodel.xhtml">

            <ui:define name="content">
                <script type="text/javascript" src="../../resources/javascript/highcharts.js"></script>
                <script type="text/javascript" src="../../resources/javascript/exporting.js"></script>       

                <h:form id="mynewForm">
                    <h:inputHidden id="passLu" value="#{studentinfoController.zhengquelv}"></h:inputHidden>
                    <h:inputHidden id="knowledgeName" value="#{studentinfoController.knowlegeNameList}"></h:inputHidden>
                    <h:inputHidden id="picData" value="#{studentinfoController.scoreLevelNum}"></h:inputHidden>

                    所教课程：
                    <h:selectOneMenu  id="course" value="#{teachercourseclassController.teacherCourseclass}">
                        <f:selectItem itemLabel="----请选择课程----" itemValue="0"></f:selectItem>
                        <f:selectItems value="#{teacherController.teacherCourseClassList}" var="cour" itemLabel="#{cour.courseinfo.name}"></f:selectItems>
                        <f:ajax event="change" render="classId"></f:ajax>
                    </h:selectOneMenu>
                    所教班级：
                    <h:selectOneMenu id="classId" valueChangeListener="#{studentinfoController.typeClassListener}">
                        <f:selectItem itemLabel="----请选择班级----" itemValue="0"></f:selectItem>
                        <f:selectItems value="#{teachercourseclassController.itemsAvailableSelectByCourseId}"></f:selectItems>
                        <f:ajax event="change"></f:ajax>
                    </h:selectOneMenu>
                    <a4j:commandButton value="查看成绩情况" oncomplete="show_scorePic()"  execute="picData" render="myPanel picData" action="#{studentinfoController.getScoreData()}"></a4j:commandButton>
                    <a4j:commandButton value="查看知识点" oncomplete="show_knowledgePic()"  execute="passLu knowledgeName" render="myPanel1 passLu knowledgeName" action="#{studentinfoController.getPictureData()}"></a4j:commandButton>
                    <rich:panel title="查看班级考试情况" style="margin-left: 200px" id="myPanel">
                        <rich:dataTable value="#{testpaperController.requirePaper()}" var="paper" iterationStatusVar="it" rows="5" id="table">
                            <f:facet name="noData">
                                无满足条件的记录，请重新搜索！
                            </f:facet>
                            <rich:column style="width: 60px;column-width: 60px">
                                <f:facet name="header" >#</f:facet>
                                    #{it.index}
                            </rich:column>
                            <rich:column filterValue="#{departclassController.stunoFilter}" style="width: 200px"
                                         filterExpression="#{fn:containsIgnoreCase(paper.studentinfo.stuno, departclassController.stunoFilter)}">
                                <f:facet name="header">                          
                                    <h:outputText value="学号："/>
                                    <h:inputText value="#{departclassController.stunoFilter}" >
                                        <a4j:ajax render="table" execute="@this" event="mouseout" />
                                    </h:inputText>
                                </f:facet>
                                <h:outputText value="#{paper.studentinfo.stuno}"/>
                            </rich:column>
                            <rich:column filterValue="#{departclassController.nameFilter}" style="width: 200px"
                                         filterExpression="#{fn:containsIgnoreCase(paper.studentinfo.name, departclassController.nameFilter)}">
                                <f:facet name="header">
                                    <h:outputText value="姓名："/>
                                    <h:inputText value="#{departclassController.nameFilter}" >
                                        <a4j:ajax render="table" execute="@this" event="mouseout" />
                                    </h:inputText>
                                </f:facet>
                                <h:outputText value="#{paper.studentinfo.name}"/>
                            </rich:column>
     
                            
                            <rich:column >
                                <f:facet name="header">
                                    <h:outputText value="分数"/>
                                </f:facet>
                                <h:outputText value="#{paper.score}"/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller style="width: 490px" render="table"/>
                            </f:facet>
                        </rich:dataTable>
                        <div id="container1">
                        </div>         
                    </rich:panel>
                    <rich:panel title="查看知识点题目的错误率情况" style="margin-left: 200px" id="myPanel1">
                        <div id="container2">
                        </div>         
                    </rich:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
