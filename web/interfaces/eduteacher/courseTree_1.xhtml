<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>  
        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">
                title
            </ui:define>
            <ui:define name="body">
                <h:form prependId="false"> 
                    <rich:panel header="hh">
                        <rich:tree var="item">
                            <rich:treeModelRecursiveAdaptor roots="#{chapterinfoController.chapterinfoRoot}">
                                <rich:treeNode>
                                    <h:commandLink value="#{item.cc.name}" >
                                    </h:commandLink>
                                </rich:treeNode>
                            </rich:treeModelRecursiveAdaptor>
                        </rich:tree>
                    </rich:panel>
                    
                    <h:outputLink id="main" value="main.xhtml" target="main" style="padding-bottom: 40px;color: blue;">返回主页</h:outputLink>
                    <rich:panel header="hh">
                        <rich:tree var="item">
                            <rich:treeModelRecursiveAdaptor roots="#{chapterinfoController.chapterinfoRoot}" nodes="#{item.CCParents}">
                                <rich:treeNode>
                                    <h:commandLink value="#{item.cc.name}" >
                                    </h:commandLink>
                                </rich:treeNode>
                             <rich:treeModelAdaptor  nodes="#{item.CCChildren}">
                                <rich:treeNode>
                                    <h:commandLink value="#{item.cc.name}" >
                                    </h:commandLink>
                                </rich:treeNode>      
                             </rich:treeModelAdaptor>
                            </rich:treeModelRecursiveAdaptor>
                            
                        </rich:tree>
                    </rich:panel>
                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
