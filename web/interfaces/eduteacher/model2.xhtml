<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <rich:panel>
                    <h:form onclick="#{teacherController.showTeachercourseclass()}" >
                        编号：<h:outputText value="#{loginController.userId}" ></h:outputText><br/>
                        用户名：<h:outputText value=" #{loginController.name}"></h:outputText><br/>
                        <h:commandLink action="#{loginController.loginout()}" style="text-decoration: none;">退出</h:commandLink><br/>
                        所教课程：
                        <h:selectOneMenu valueChangeListener="#{chapterinfoController.typeCourseListener}" >
                            <f:selectItems value="#{teacherController.teacherCourseList}"></f:selectItems>
                        </h:selectOneMenu>
                        <a href="../../teacher/teacher_main.jsp">查看个性化知识点</a>
                        <h:commandLink action="chapterManage.xhtml" value="课程知识点管理"></h:commandLink>
                    </h:form>
                </rich:panel>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
