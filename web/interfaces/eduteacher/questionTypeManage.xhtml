<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./model.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        <div align="center" class="divcss1">
                            <font  class="font1">题型维护界面</font>
                        </div>
                        <div align="center" class="divcss3">
                            <h:form id="from">
                                <rich:dataTable value="#{questiontypeinfoController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px">
                                    <rich:column>
                                        <h:outputLabel value="#{item.name}"/> 
                                    </rich:column>
                                    <rich:column>
                                        <h:commandButton action="#{questiontypeinfoController.delete()}" value="删除"/>
                                    </rich:column>
                                </rich:dataTable>
                            </h:form>
                        </div>
                        <div class="divcss4" >
                            <rich:inplaceInput value="#{questiontypeinfoController.typeName}" defaultLabel="点击输入新题型的名称"></rich:inplaceInput>
                            <h:commandButton  value="添加" action="#{questiontypeinfoController.createNewType()}" />
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
