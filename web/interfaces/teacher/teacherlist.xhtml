<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <rich:dataTable value="#{teacherController.items}" var="item" id="table"  iterationStatusVar="it" rows="10">
                        <f:facet name="noData">
                            无满足条件的记录，请重新搜索！
                        </f:facet>
                        <rich:column style="width: 20px;">
                            <f:facet name="header" >#</f:facet>
                                #{it.index}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="老师工号"/>
                            </f:facet>
                            <h:outputText value="#{item.personid}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="姓名"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="身份"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesinfo.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="学院"/>
                            </f:facet>
                            <h:outputText value="#{item.department.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <a4j:commandLink styleClass="no-decor" execute="@this"
                                             render="@none" oncomplete="#{rich:component('confirmPane')}.show()">
                                <h:graphicImage value="/resources/images/delete.gif"></h:graphicImage>
                                <a4j:param value="#{item.personid}"
                                           assignTo="#{teacherController.currentTeacherId}" />
                            </a4j:commandLink>
                        </rich:column>
                        <f:facet name="footer">
                            <rich:dataScroller />
                        </f:facet>
                    </rich:dataTable>
                    <a4j:jsFunction name="remove" action="#{teacherController.delete()}"
                                    render="table" execute="@this"
                                    oncomplete="#{rich:component('confirmPane')}.hide();" />
                    <rich:popupPanel id="confirmPane" autosized="true"> 
                        确定删除该条信息？
                        <a4j:commandButton value="确定" onclick="remove();
                                return false;" />
                        <a4j:commandButton value="取消"
                                           onclick="#{rich:component('confirmPane')}.hide();
                                                   return false;" />
                    </rich:popupPanel>
                    <h:commandLink action="#{teacherController.prepareCreate}" value="添加新的任课老师信息"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
