<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <body>

        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:selectOneMenu id="departmentId" value="#{teacherController.departmentId}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="roleId"  value="#{teacherController.roleId}"  >
                        <f:selectItems value="#{rolesinfoController.itemsAvailableSelectTs}"/>
                    </h:selectOneMenu>
                    <h:commandLink  value="查看" action="#{teacherController.isShow()}" style="text-decoration: none;"/>
                    <h:panelGroup  layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListTeacherEmpty}" rendered="#{teacherController.items.rowCount == 0}" />

                    <rich:dataTable value="#{teacherController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px" rows="10">
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="老师工号"/>
                            </f:facet>
                            <h:outputText value="#{item.personid}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="姓名"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="密码"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="身份"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesinfo.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="学院"/>
                            </f:facet>
                            <h:outputText value="#{item.department.name}"/>
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teacherController.prepareEdit}" value="更改"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teacherController.destroy}" value="删除"/>
                        </rich:column>
                        <f:facet name="footer">
                            <rich:dataScroller />
                        </f:facet>
                    </rich:dataTable>
                    <h:commandLink action="#{teacherController.prepareCreate}" value="添加新的任课老师信息"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
