<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="修改学生信息"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="id" for="id" />
                    <h:inputText id="id" value="#{studentinfoController.selected.id}" title="#{bundle.EditStudentinfoTitle_id}" required="true" requiredMessage="#{bundle.EditStudentinfoRequiredMessage_id}"/>
                    <h:outputLabel value="姓名" for="name" />
                    <h:inputText id="name" value="#{studentinfoController.selected.name}" title="#{bundle.EditStudentinfoTitle_name}" />
                    <h:outputLabel value="密码" for="password" />
                    <h:inputText id="password" value="#{studentinfoController.selected.password}" title="#{bundle.EditStudentinfoTitle_password}" />
                    <h:outputLabel value="学号" for="stuno" />
                    <h:inputText id="stuno" value="#{studentinfoController.selected.stuno}" title="#{bundle.EditStudentinfoTitle_stuno}" />
                    <h:outputLabel value="班级" for="classinfo" />
                    <h:selectOneMenu id="classinfo" value="#{studentinfoController.selected.classinfo}" title="#{bundle.EditStudentinfoTitle_classinfo}" >
                        <f:selectItems value="#{classinfoController.itemsAvailableSelectM}"/>
                    </h:selectOneMenu>
                     
                </h:panelGrid>
                <h:commandLink action="#{studentinfoController.update()}" value="修改"/>
                <br />
                <!--                <br />
                                <h:link outcome="View" value="#{bundle.EditStudentinfoViewLink}"/>
                                <br />-->
                <h:commandLink action="#{departclassController.prepareList()}" value="显示所有学生信息" immediate="true"/>
                <br />
                <br />
                <h:link outcome="manage_user.xhtml" value="返回上一层" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
