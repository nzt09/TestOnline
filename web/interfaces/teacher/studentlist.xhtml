<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="4">
                        <h:selectOneMenu  id="departmentId"  valueChangeListener="#{departclassController.typeDepartmentListener}">
                            <f:selectItem itemValue="0" itemLabel="-请选择学院-"></f:selectItem>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"></f:selectItems>
                            <f:ajax event="change" render="majorId classId"></f:ajax>
                        </h:selectOneMenu> 
                        <h:selectOneMenu id="majorId" valueChangeListener="#{departclassController.typeMajorListener}">
                            <f:selectItem itemValue="0" itemLabel="-请选择专业-"></f:selectItem>
                            <f:selectItems value="#{departclassController.majorList}"></f:selectItems>
                            <f:ajax event="change" render="classId"></f:ajax>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="classId"  value="#{departclassController.classId}" >
                            <f:selectItem itemValue="0" itemLabel="-请选择班级-"></f:selectItem>
                            <f:selectItems value="#{departclassController.classList}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:commandLink  action="#{departclassController.isShow()}" value="查看"  style="text-decoration: none;"/>
                    </h:panelGrid>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="无信息，请选择" rendered="#{departclassController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{departclassController.items.rowCount > 0}">
                        <h:outputLabel value="人数："></h:outputLabel>
                        <h:outputLabel value="#{departclassController.pagination.itemsCount}"></h:outputLabel>
                        <rich:dataTable value="#{departclassController.items}"  iterationStatusVar="it" var="item" id="table" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" style="border:solid 1px" rows="10">
                            <rich:column>
                                <f:facet name="header">#</f:facet>
                                    #{it.index}
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="学号"/>
                                </f:facet>
                                <h:outputText value="#{item.stuno}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="名字"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="班级"/>
                                </f:facet>
                                <h:outputText value="#{item.classname}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <a4j:commandLink styleClass="no-decor" execute="@this" action="#{departclassController.deleted()}"
                                                 render="@none" oncomplete="#{rich:component('confirmPane')}.show()">删除
                                </a4j:commandLink>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{departclassController.deleted()}" value="删除"/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller/>
                            </f:facet>
                        </rich:dataTable>
                        <a4j:jsFunction name="remove" action="#{departclassController.deleted()}"
                                        render="table" execute="@this"
                                        oncomplete="#{rich:component('confirmPane')}.hide();" />
                        <h:commandLink action="#{studentinfoController.prepareCreate()}" value="添加"/>

                    </h:panelGroup>



                    <rich:popupPanel id="confirmPane" autosized="true"> 
                        Are you sure you want to delete the row?
                        <a4j:commandButton value="Cancel"
                                           onclick="#{rich:component('confirmPane')}.hide();
                                                   return false;" />
                        <a4j:commandButton value="Delete" onclick="remove();
                                return false;" />
                    </rich:popupPanel>
                    <br />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
