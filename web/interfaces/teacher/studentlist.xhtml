<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{departclassController.items.rowCount > 0}">
                        <rich:dataTable value="#{departclassController.items}"  iterationStatusVar="it" var="item" id="table"  styleClass="stable" rows="10">
                            <f:facet name="noData">
                                无满足条件的记录，请重新搜索！
                            </f:facet>
                            <rich:column style="width: 60px;column-width: 60px">
                                <f:facet name="header" >#</f:facet>
                                    #{it.index}
                            </rich:column>
                            <rich:column filterValue="#{departclassController.stunoFilter}" style="width: 200px"
                                         filterExpression="#{fn:containsIgnoreCase(item.stuno, departclassController.stunoFilter)}">
                                <f:facet name="header">                          
                                    <h:outputText value="学号："/>
                                    <h:inputText value="#{departclassController.stunoFilter}" >
                                        <a4j:ajax render="table" execute="@this" event="mouseout" />
                                    </h:inputText>
                                </f:facet>
                                <h:outputText value="#{item.stuno}"/>
                            </rich:column>
                            <rich:column filterValue="#{departclassController.nameFilter}" style="width: 200px"
                                         filterExpression="#{fn:containsIgnoreCase(item.name, departclassController.nameFilter)}">
                                <f:facet name="header">
                                    <h:outputText value="姓名："/>
                                    <h:inputText value="#{departclassController.nameFilter}" >
                                        <a4j:ajax render="table" execute="@this" event="mouseout" />
                                    </h:inputText>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </rich:column>
                            <rich:column style="width: 50px">
                                <f:facet name="header">
                                    <h:outputText value="班级"/>
                                </f:facet>
                                <h:outputText value="#{item.classname}"/>
                            </rich:column>
                            <rich:column style="width: 20px">
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <a4j:commandLink styleClass="no-decor" execute="@this" 
                                                 render="@none" oncomplete="#{rich:component('confirmPane')}.show()">
                                    <h:graphicImage value="/resources/images/delete.gif"></h:graphicImage>
                                    <a4j:param value="#{item.id}"
                                               assignTo="#{departclassController.currentStuId}" />
                                </a4j:commandLink>
                                <h:outputText value=" "/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller style="width: 490px" render="table"/>
                            </f:facet>
                        </rich:dataTable>
                        <a4j:jsFunction name="remove" action="#{departclassController.deleted()}"
                                        render="table hintPane" execute="@this"
                                        oncomplete="#{rich:component('confirmPane')}.hide();#{rich:component('hintPane')}.show();" />
                        
                    </h:panelGroup>
                    <rich:popupPanel id="confirmPane" autosized="true"> 
                        确定删除该条信息？
                        <a4j:commandButton value="确定" onclick="remove();
                                return false;" />
                        <a4j:commandButton value="取消"
                                           onclick="#{rich:component('confirmPane')}.hide();
                                                                   return false;" />        
                    </rich:popupPanel>
                    <rich:popupPanel id="hintPane" autosized="true">
                        <h:outputLabel value="#{departclassController.deletemessage}"></h:outputLabel>
                        <a4j:commandButton value="确定"
                                           onclick="#{rich:component('hintPane')}.hide();
                                                                   return false;" />
                    </rich:popupPanel>
                    <h:commandLink action="#{studentinfoController.prepareCreate()}" value="添加"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
