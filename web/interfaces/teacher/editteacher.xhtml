<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

       <ui:composition template="./../../stylemodel.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="老师工号" for="personid" />
                        <h:inputText id="personid" value="#{teacherController.selected.personid}" title="#{bundle.EditTeacherTitle_personid}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_personid}"/>
                        <h:outputLabel value="名字" for="name" />
                        <h:inputText id="name" value="#{teacherController.selected.name}" title="#{bundle.EditTeacherTitle_name}" />
                        <h:outputLabel value="密码" for="password" />
                        <h:inputText id="password" value="#{teacherController.selected.password}" title="#{bundle.EditTeacherTitle_password}" />
                        <h:outputLabel value="身份" for="rolesinfo" />
                        <h:selectOneMenu id="rolesinfo" value="#{teacherController.selected.rolesinfo}" title="#{bundle.EditTeacherTitle_rolesinfo}" >
                            <f:selectItems value="#{rolesinfoController.itemsAvailableSelectM}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="学院" for="department" />
                        <h:selectOneMenu id="department" value="#{teacherController.selected.department}" title="#{bundle.EditTeacherTitle_department}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectManyD}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{teacherController.update}" value="修改"/>
                    <br />
                    <h:commandLink action="#{teacherController.teacherprepareList()}" value="显示所有任课老师的信息" immediate="true"/>
                    <br />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
