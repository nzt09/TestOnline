<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages  infoStyle="color: red" style="font-size: 30px" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="当前没有考试安排" rendered="#{testassigninfomController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{testassigninfomController.items.rowCount > 0}">
                        <h:outputLabel value="考试安排信息："></h:outputLabel>
                        <h:outputLabel value="#{testassigninfomController.pagination.itemsCount}"></h:outputLabel>
                        <h:outputLabel value="条"></h:outputLabel>
                        <rich:dataTable value="#{testassigninfomController.items}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px" rows="10">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="编号"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="考试开始时间"/>
                                </f:facet>
                                <h:outputText value="#{item.testtime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="考试时长"/>
                                </f:facet>
                                <h:outputText value="#{item.testinterval}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="难度"/>
                                </f:facet>
                                <h:outputText value="#{item.testdifficulty}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="IP开始地址"/>
                                </f:facet>
                                <h:outputText value="#{item.ipstart}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="IP结束地址"/>
                                </f:facet>
                                <h:outputText value="#{item.ipend}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="基础分"/>
                                </f:facet>
                                <h:outputText value="#{item.noticescore}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="平均时间（分钟）"/>
                                </f:facet>
                                <h:outputText value="#{item.averagetime}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="监考老师"/>
                                </f:facet>
                                <h:outputText value="#{item.teacher.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="课程"/>
                                </f:facet>
                                <h:outputText value="#{item.courseinfo.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="教室"/>
                                </f:facet>
                                <h:outputText value="#{item.classroom.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="班级"/>
                                </f:facet>
                                <h:outputText value="#{item.classinfo.classname}"/>
                            </rich:column>
                            <rich:column>
                                <h:commandLink action="#{testassigninfomController.prepareEdit}">
                                    <a4j:param value="#{item.id}"
                                               assignTo="#{testassigninfomController.currentId}" />
                                    <h:graphicImage value="/resources/images/edit.gif"></h:graphicImage>   
                                </h:commandLink>
                            </rich:column>
                            <rich:column>
                                <h:commandLink action="#{testassigninfomController.destroy}" >
                                    <a4j:param value="#{item.id}"
                                               assignTo="#{testassigninfomController.currentId}" />
                                    <h:graphicImage value="/resources/images/delete.gif"></h:graphicImage>                                
                                </h:commandLink>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller style="width: 490px" render="table"/>
                            </f:facet>
                        </rich:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandButton action="#{testassigninfomController.prepareCreate}" value="添加考试信息"/>
                    <br />

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
