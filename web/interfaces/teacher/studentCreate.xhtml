<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <body>

        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form onclick="#{departclassController.requireMajor()}" style="margin-left: 500px">
                    <h:outputText value="添加学生信息"></h:outputText>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="姓名" for="name" />
                        <h:inputText id="name" value="#{studentinfoController.selected.name}" required="true" requiredMessage="请输入姓名" />
                        <rich:message  for="name" />
                        <h:outputLabel value="密码" for="password" />
                        <h:inputSecret id="password" value="#{studentinfoController.selected.password}" required="true" requiredMessage="请输入密码"/>
                        <rich:message  for="password" />
                        <h:outputLabel value="学号" for="stuno" />
                        <h:inputText id="stuno" value="#{studentinfoController.selected.stuno}" required="true" requiredMessage="请输入学号" />
                        <rich:message  for="stuno" />
                        <h:outputLabel value="专业" for="major" />
                        <h:selectOneMenu id="major" valueChangeListener="#{departclassController.typeMajorListener}" required="true" requiredMessage="请选择专业">
                            <f:selectItem itemLabel="--请选择--"></f:selectItem>
                            <f:selectItems value="#{departclassController.majorList}"/>
                            <f:ajax render="classId" event="change"></f:ajax>
                        </h:selectOneMenu>
                        <rich:message  for="major" />
                        <h:outputLabel value="班级" for="classId" />
                        <h:selectOneMenu id="classId" value="#{studentinfoController.classId}" required="true" requiredMessage="请选择班级">
                            <f:selectItem itemLabel="--请选择--"></f:selectItem>
                            <f:selectItems value="#{departclassController.classList}"/>
                        </h:selectOneMenu>
                        <rich:message  for="classId" />  
                    </h:panelGrid>
                    <h:commandButton action="#{studentinfoController.create}" value="添加" />
                </h:form> 
                <h:form>
                    <h:commandButton action="studentlist" value="查看" style="margin-left: 400px;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
