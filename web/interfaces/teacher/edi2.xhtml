<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../teacher.xhtml">
            <ui:define name="content">
                 <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="号码" for="id" />
                    <h:inputText id="id" value="#{classroomController.selected.id}" title="#{bundle.EditClassroomTitle_id}" required="true" requiredMessage="#{bundle.EditClassroomRequiredMessage_id}"/>
                    <h:outputLabel value="考场名字" for="name" />
                    <h:inputText id="name" value="#{classroomController.selected.name}" title="#{bundle.EditClassroomTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{classroomController.update()}" value="保存"/>
                <br />
               
                <h:commandLink action="#{classroomController.prepareList}" value="显示所有考场" immediate="true"/>
                <br />
            </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
