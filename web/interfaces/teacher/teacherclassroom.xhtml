<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="./../../stylemodel.xhtml">                                                                                                                        
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="无教室信息，请添加" rendered="#{classroomController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{classroomController.items.rowCount > 0}">
                        <h:outputLabel value="信息条数："></h:outputLabel>
                        <h:outputLabel value="#{classroomController.pagination.itemsCount}"></h:outputLabel>
                        <rich:dataTable value="#{classroomController.items}" var="item" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px" rows="10">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="号码"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="考场名字"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>

                                <h:outputText value=" "/>
                                <h:commandLink action="#{classroomController.prepareEdit}" value="修改"/>
                                <h:outputText value=" "/>
                                <h:commandLink action="#{classroomController.destroy}" value="删除"/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller/>
                            </f:facet>
                        </rich:dataTable>

                    </h:panelGroup>
                    <br />
                    <h:commandLink action="#{classroomController.prepareCreate}" value="创建新的考场"/>
                    <br />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
