<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="教室信息"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClassroomEmpty}" rendered="#{classroomController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classroomController.items.rowCount > 0}">
                    <h:outputText value="#{classroomController.pagination.pageFirstItem + 1}..#{classroomController.pagination.pageLastItem + 1}/#{classroomController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classroomController.previous}" value="上一页 " rendered="#{classroomController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classroomController.next}" value="下一页" rendered="#{classroomController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classroomController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassroomTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="考场名字"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classroomController.prepareEdit}" value="修改"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classroomController.destroy}" value="删除"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classroomController.prepareCreate}" value="创建"/>
                <br />
                <br />
                <h:link outcome="manage_user.xhtml" value="返回上一层"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
