<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
	<head>
		<title>教务教师——添加用户</title>
		<meta http-equiv="keywords" content="enter,your,keywords,here" />
		<meta http-equiv="description"
			content="A short description of this page." />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script charset="GBK" type="text/javascript" src="../include/confirmandcancel.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
	</head>
	<body>
		<div align="center">
		<f:view>
			<!-- 出卷教师 -->
			<c:if test="${EduAction.roleId==3}">												
				<h:form>
					<table>
						<tr>
							<td>
								用户名：
							</td>
							<td>
								<h:inputText value="#{EduAction.name}"></h:inputText>
							</td>
						</tr>
						<tr>
							<td>
								<h:outputLabel>密码:</h:outputLabel>
							</td>
							<td>
								<h:inputSecret value="#{EduAction.password}"></h:inputSecret>
							</td>
						</tr>
						<tr>
							<td></td>
							<td colspan="2">
								<h:commandButton  value="添加" onclick="" action="#{EduAction.addTeacher}"></h:commandButton>
							</td>
						</tr>
					</table>
				</h:form>
			</c:if>
			<!-- 学生 -->
			<c:if test="${EduAction.roleId==4}">
				<h:form>
					<table>
						<tr>
							<td>
								用户名：
							</td>
							<td>
								<h:inputText value="#{EduAction.name}"></h:inputText>
							</td>
						</tr>
						<tr>
							<td>
								<h:outputLabel>密码:</h:outputLabel>
							</td>
							<td>
								<h:inputSecret value="#{EduAction.password}"></h:inputSecret>
							</td>
						</tr>
						<tr>
							<td>
								<h:outputLabel>学号:</h:outputLabel>
							</td>
							<td>
								<h:inputText value="#{EduAction.stuNum}"></h:inputText>
							</td>
						</tr>
						<tr>
						<td>
						</td>
							<td colspan="2">
								<h:commandButton value="添加" onclick="" action="#{EduAction.addStudent}"></h:commandButton>
							</td>
						</tr>
					</table>
				</h:form>
			</c:if>
		</f:view>
		</div>
	</body>
</html>
