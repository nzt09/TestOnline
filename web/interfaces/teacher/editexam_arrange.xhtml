<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <rich:panel style="margin-left: 200px" header="修改信息">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="考试时间" for="testtime" />
                            <h:panelGrid id="panel" columns="2" columnClasses="ecol1, ecol2">
                                <a4j:outputPanel layout="block">
                                    <rich:calendar value="#{testassigninfomController.selected.testtime}" id="calendar"
                                                   locale="#{calendarBean.locale}" popup="#{calendarBean.popup}"
                                                   datePattern="#{calendarBean.pattern}"
                                                   showApplyButton="#{calendarBean.showApply}"  style="width:200px"
                                                   disabled="#{calendarBean.disabled}">
                                    </rich:calendar>
                                </a4j:outputPanel>
                            </h:panelGrid>
                            <h:outputLabel value="考试分数" />
                            <h:outputLabel  value="#{testassigninfomController.selected.testinterval}分"/>
                            <h:outputLabel value="难度" for="testdifficulty" />
                            <h:outputLabel id="testdifficulty" value="#{testassigninfomController.selected.testdifficulty}"/>
                            <h:outputLabel value="IP开始地址" for="ipstart" />
                            <h:inputText id="ipstart" value="#{testassigninfomController.selected.ipstart}"  />
                            <h:outputLabel value="IP结束地址" for="ipend" />
                            <h:inputText id="ipend" value="#{testassigninfomController.selected.ipend}"  />
                            <h:outputLabel value="注意事项" for="notice" />
                            <h:inputText id="notice" value="#{testassigninfomController.selected.notice}"/>
                            <h:outputLabel value="基础分" for="noticescore" />
                            <h:outputLabel id="noticescore" value="#{testassigninfomController.selected.noticescore}分"/>
                            <h:outputLabel value="平均时间(分钟)" for="averagetime" />
                            <rich:inputNumberSlider id="averagetime" step="10" value="#{testassigninfomController.selected.averagetime}"></rich:inputNumberSlider>
                            <h:outputLabel value="监考老师" for="teacher" />
                            <h:selectOneMenu id="teacher" value="#{testassigninfomController.selected.teacher}" >
                                <f:selectItems value="#{teacherController.itemsAvailableSelectM}"/>
                            </h:selectOneMenu>
                            <h:outputLabel >班级</h:outputLabel>
                            <h:outputLabel value="#{testassigninfomController.selected.classinfo.classname}"></h:outputLabel>
                            <h:outputLabel >课程</h:outputLabel>
                            <h:outputLabel value="#{testassigninfomController.selected.courseinfo.name}"/>
                            <h:outputLabel value="教室"  />
                            <h:selectOneMenu id="classroom" value="#{testassigninfomController.selected.classroom}" >
                                <f:selectItems value="#{classroomController.itemsAvailableSelectM}"/>
                            </h:selectOneMenu>
                            <h:commandButton action="#{testassigninfomController.update}" value="保存"/>
                            <h:commandLink action="#{testassigninfomController.prepareList}" value="返回" immediate="true"/>
                        </h:panelGrid>
                    </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
