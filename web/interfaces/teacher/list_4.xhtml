<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="考试信息"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTestassigninfomEmpty}" rendered="#{testassigninfomController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{testassigninfomController.items.rowCount > 0}">
                    <h:outputText value="#{testassigninfomController.pagination.pageFirstItem + 1}..#{testassigninfomController.pagination.pageLastItem + 1}/#{testassigninfomController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{testassigninfomController.previous}" value="#{bundle.Previous} #{testassigninfomController.pagination.pageSize}" rendered="#{testassigninfomController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{testassigninfomController.next}" value="#{bundle.Next} #{testassigninfomController.pagination.pageSize}" rendered="#{testassigninfomController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{testassigninfomController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="编号"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="考试时间"/>
                            </f:facet>
                            <h:outputText value="#{item.testtime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="考试分数"/>
                            </f:facet>
                            <h:outputText value="#{item.testinterval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="难度"/>
                            </f:facet>
                            <h:outputText value="#{item.testdifficulty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IP开始地址"/>
                            </f:facet>
                            <h:outputText value="#{item.ipstart}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IP结束地址"/>
                            </f:facet>
                            <h:outputText value="#{item.ipend}"/>
                        </h:column>
                 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="基础分"/>
                            </f:facet>
                            <h:outputText value="#{item.noticescore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="平均时间"/>
                            </f:facet>
                            <h:outputText value="#{item.averagetime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="监考老师"/>
                            </f:facet>
                            <h:outputText value="#{item.teacher.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="专业"/>
                            </f:facet>
                            <h:outputText value="#{item.courseinfo.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="考场"/>
                            </f:facet>
                            <h:outputText value="#{item.classroom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="班级"/>
                            </f:facet>
                            <h:outputText value="#{item.classinfo.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{testassigninfomController.prepareEdit}" value="修改"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{testassigninfomController.destroy}" value="删除"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{testassigninfomController.prepareCreate}" value="添加"/>
                <br />
                <br />
                <h:link outcome="arrange_exam" value="返回上一层"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
