<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:outputText value="添加任课老师信息"></h:outputText>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="教师编号" for="personid" />
                        <h:inputText id="personid" value="#{teacherController.selected.personid}"  required="true" requiredMessage="不能为空"/>
                        <h:outputLabel value="姓名" for="name" />
                        <h:inputText id="name" value="#{teacherController.selected.name}"  required="true" requiredMessage="不能为空"/>
                        <h:outputLabel value="密码" for="password" />
                        <h:inputText id="password" value="#{teacherController.selected.password}"  required="true" requiredMessage="不能为空"/>
                    </h:panelGrid>
                    <h:commandButton action="#{teacherController.educreate()}" value="保存" />
                    <br />
                    <br />
                    <h:commandButton action="#{teacherController.teacherprepareList()}" value="显示所有任课老师信息"/>
                    <br />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
