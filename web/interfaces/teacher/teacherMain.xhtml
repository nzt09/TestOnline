<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <body>

        <ui:composition template="./../../teacher.xhtml">


            <ui:define name="content">
                <h:form>
                    <h4>管理任课教师，学生</h4><br/>
                    <h:selectOneMenu id="departmentId" value="#{departclassController.departmentId}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="roleId"  value="#{departclassController.roleId}" >
                        <f:selectItems value="#{rolesinfoController.itemsAvailableSelectTs}"/>
                    </h:selectOneMenu>

                    <h:commandLink  action="#{departclassController.myview()}" value="查看"  style="text-decoration: none;"/>

                    <rich:panel   style="width:100%; height: 300px" rendered="#{departclassController.flag1}">
                        <div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListDepartclassEmpty}" rendered="#{departclassController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{departclassController.items.rowCount > 0}">
                                <h:outputText value="#{departclassController.pagination.pageFirstItem + 1}..#{departclassController.pagination.pageLastItem + 1}/#{departclassController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{departclassController.previous}" value="上一页" rendered="#{departclassController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{departclassController.next}" value="下一页" rendered="#{departclassController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{departclassController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" >
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="学号"/>
                                        </f:facet>
                                        <h:outputText value="#{item.stuno}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="名字"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="密码"/>
                                        </f:facet>
                                        <h:outputText value="#{item.password}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="班级"/>
                                        </f:facet>
                                        <h:outputText value="#{item.classname}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="学院"/>
                                        </f:facet>
                                        <h:outputText value="#{majorController.findDepartment()}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{departclassController.Edit()}" value="修改"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{departclassController.deleted()}" value="删除"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{studentinfoController.prepareCreate()}" value="添加"/>

                        </div>
                    </rich:panel>
                    <rich:panel  style="width:100%; height: 300px" rendered="#{departclassController.flag}">
                        <div>
                            <h:panelGroup  layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{bundle.ListTeacherEmpty}" rendered="#{teacherController.items.rowCount == 0}" />
                            <h:panelGroup rendered="#{teacherController.items.rowCount > 0}">
                                <h:outputText value="#{teacherController.pagination.pageFirstItem + 1}..#{teacherController.pagination.pageLastItem + 1}/#{teacherController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink action="#{teacherController.previous}" value="#{bundle.Previous} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink action="#{teacherController.next}" value="#{bundle.Next} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasNextPage}"/>&nbsp;
                                <h:dataTable value="#{teacherController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" >
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="老师工号"/>
                                        </f:facet>
                                        <h:outputText value="#{item.personid}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="姓名"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="密码"/>
                                        </f:facet>
                                        <h:outputText value="#{item.password}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="身份"/>
                                        </f:facet>
                                        <h:outputText value="#{item.rolesinfo.name}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="学院"/>
                                        </f:facet>
                                        <h:outputText value="#{item.department.name}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>

                                        <h:commandLink action="#{teacherController.prepareEdit}" value="更改"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{teacherController.destroy}" value="删除"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                            <br />
                            <h:commandLink action="#{teacherController.prepareCreate}" value="添加新的任课老师信息"/>
                            <br />
                            <br />

                        </div>
                    </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
