<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="添加授课信息"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="编号" for="id" />
                    <h:inputText id="id" value="#{teachercourseclassController.selected.id}" title="#{bundle.CreateTeachercourseclassTitle_id}" required="true" requiredMessage="#{bundle.CreateTeachercourseclassRequiredMessage_id}"/>
                    <h:outputLabel value="任课老师" for="teacher" />
                    <h:selectOneMenu id="teacher" value="#{teachercourseclassController.selected.teacher}" title="#{bundle.CreateTeachercourseclassTitle_teacher}" >
                        <f:selectItems value="#{teacherController.itemsAvailableSelectM}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="专业" for="courseinfo" />
                    <h:selectOneMenu id="courseinfo" value="#{teachercourseclassController.selected.courseinfo}" title="#{bundle.CreateTeachercourseclassTitle_courseinfo}" >
                        <f:selectItems value="#{courseinfoController.itemsAvailableSelectM}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="班级" for="classinfo" />
                    <h:selectOneMenu id="classinfo" value="#{teachercourseclassController.selected.classinfo}" title="#{bundle.CreateTeachercourseclassTitle_classinfo}" >
                        <f:selectItems value="#{classinfoController.itemsAvailableSelectM}"/>
                    </h:selectOneMenu>
                     <h:outputLabel value="学期" for="term" />
                    <h:selectOneMenu id="term" value="#{teachercourseclassController.selected.term}"  title="#{bundle.CreateTeachercourseclassTitle_classinfo}">
                        <f:selectItems value="#{teachercourseclassController.itemsAvailableSelectTerm}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teachercourseclassController.create}" value="添加" />
                <br />
                <br />
                <h:commandLink action="#{teachercourseclassController.prepareList}" value="显示所有信息" immediate="true"/>
                <br />
                <br />
                <h:link outcome="main.xhtml" value="返回上一层"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
