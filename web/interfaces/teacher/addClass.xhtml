<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form id="myForm">
                    <rich:panel style="margin-left: 200px">
                        <h:panelGrid columns="2">

                            <h:selectOneMenu id="majorId" value="#{classinfoController.currentMajor}">
                                <f:selectItems value="#{majorController.majorList}" var="major1" itemLabel="#{major1.name}" ></f:selectItems>
                            </h:selectOneMenu>
                            班级名称：
                            <h:inputText value="#{classinfoController.className}" id="className"></h:inputText>
                            <a4j:commandButton value="添加" action="#{classinfoController.create()}" oncomplete="myfunction()"></a4j:commandButton>
                            <script>
                                function myfunction() {
                                    alert("成功");
                                    #{classinfoController.test()};
                                }
                            </script>
                        </h:panelGrid>            
                    </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
