<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../teacher.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:outputText value="添加学生信息"></h:outputText>
                <h:panelGrid columns="2">
                    <h:outputLabel value="id" for="id" />
                    <h:inputText id="id" value="#{studentinfoController.selected.id}" title="#{bundle.CreateStudentinfoTitle_id}" required="true" requiredMessage="#{bundle.CreateStudentinfoRequiredMessage_id}"/>
                    <h:outputLabel value="姓名" for="name" />
                    <h:inputText id="name" value="#{studentinfoController.selected.name}" title="#{bundle.CreateStudentinfoTitle_name}" />
                    <h:outputLabel value="邮箱" for="email" />
                    <h:inputText id="email" value="#{studentinfoController.selected.email}" title="#{bundle.CreateStudentinfoTitle_email}" />
                    <h:outputLabel value="密码" for="password" />
                    <h:inputText id="password" value="#{studentinfoController.selected.password}" title="#{bundle.CreateStudentinfoTitle_password}" />
                    <h:outputLabel value="学号" for="stuno" />
                    <h:inputText id="stuno" value="#{studentinfoController.selected.stuno}" title="#{bundle.CreateStudentinfoTitle_stuno}" />
                    <h:outputLabel value="班级" for="classinfo" />
                    <h:selectOneMenu id="classinfo" value="#{studentinfoController.selected.classinfo}" title="#{bundle.CreateStudentinfoTitle_classinfo}" >
                        <f:selectItems value="#{classinfoController.itemsAvailableSelectM}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentinfoController.create}" value="添加" />
                <br />
                <br />
                <h:commandLink action="teacherMain.xhtml" value="显示所有学生的信息" immediate="true"/>
                <br />
              
            </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
