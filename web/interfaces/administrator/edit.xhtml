<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../teacher.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="姓名" for="name" />
                        <h:inputText id="name" value="#{teacherController.selected.name}"   />
                        <h:outputLabel value="学院" for="department" />
                        <h:selectOneMenu id="department" value="#{teacherController.selected.department}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectSome}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{teacherController.adminupdate()}" value="保存"/>
                    <br />
                    <br />
                    <h:commandLink action="#{teacherController.prepareList}" value="返回上一层" immediate="true"/>
                    <br />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
