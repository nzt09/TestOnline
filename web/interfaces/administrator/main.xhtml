<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">
                管理员
            </ui:define>
            <ui:define name="body">
                <h:form>
                    编号：<h:outputText value="#{loginController.userId}"></h:outputText><br/>
                    用户名：<h:outputText value=" #{loginController.name}"></h:outputText><br/>
                    <h:outputText value=""></h:outputText>
                    <h:commandLink action="#{loginController.loginout()}" style="text-decoration: none;">退出</h:commandLink><br/>
                    <h:commandLink  action="adminChangePassword.xhtml" value="修改密码" style="text-decoration: none;"/>
                </h:form>
                <h:form>
                    <h1 align="left">在线考试系统</h1><br/>
                    <h4>管理教务教师</h4><br/>
                    <h:commandLink target="context" action="#{teacherController.prepareList}" value="查看教师"  style="text-decoration: none;"/><br/>
                    <h:selectOneMenu id="departmentId" valueChangeListener="#{teacherController.typeDepartmentListener}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"/>
                    </h:selectOneMenu>
                    <h:selectOneMenu id="roleId" valueChangeListener="#{teacherController.typeRolesListener}" >
                        <f:selectItems value="#{rolesinfoController.itemsAvailableSelectSome}"/>
                    </h:selectOneMenu><br/>
                    <h:commandLink  action="create.xhtml" value="添加教务教师" style="text-decoration: none;"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
