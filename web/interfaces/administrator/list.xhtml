<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="divstyle">
                        <h:selectOneMenu id="departmentId" valueChangeListener="#{teacherController.typeDepartmentListener}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="roleId" valueChangeListener="#{teacherController.typeRolesListener}" >
                            <f:selectItems value="#{rolesinfoController.itemsAvailableSelectSome}"/>
                        </h:selectOneMenu>
                        <h:commandButton value="查看" action="#{teacherController.isShow()}"></h:commandButton>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" />
                        <rich:dataTable value="#{teacherController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px" rows="10">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.personid}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="姓名"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="密码"/>
                                </f:facet>
                                <h:outputText value="******"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="教师类型"/>
                                </f:facet>
                                <h:outputText value="#{item.rolesinfo.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="学院"/>
                                </f:facet>
                                <h:outputText value="#{item.department.name}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="操作"/>
                                </f:facet>   
                                <h:commandButton action="#{teacherController.admindestroy()}" value="删除"/>
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller />
                            </f:facet>
                        </rich:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
