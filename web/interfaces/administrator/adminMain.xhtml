<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <div id="left2">
                        <h:commandLink  action="#{teacherController.isShow()}" value="查看教师"  style="text-decoration: none;"/><br/>
                    </div>
                    <rich:panel>
                        <h:selectOneMenu id="departmentId" valueChangeListener="#{teacherController.typeDepartmentListener}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="roleId" valueChangeListener="#{teacherController.typeRolesListener}" >
                            <f:selectItems value="#{rolesinfoController.itemsAvailableSelectSome}"/>
                        </h:selectOneMenu>
                        <h:commandButton value="查看" action="#{teacherController.isShow()}"></h:commandButton>
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" />
                        <h:panelGroup rendered="#{teacherController.items.rowCount > 0}">
                            <h:outputText value="#{teacherController.pagination.pageFirstItem + 1}..#{teacherController.pagination.pageLastItem + 1}/#{teacherController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{teacherController.previous}" value="上一页 " rendered="#{teacherController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{teacherController.next}" value="下一页 " rendered="#{teacherController.pagination.hasNextPage}"/>&nbsp;
                            <rich:dataTable value="#{teacherController.items}" var="item"  rowClasses="jsfcrud_odd_row,jsfcrud_even_row"  style="border:solid 1px">
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personid}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="姓名"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="密码"/>
                                    </f:facet>
                                    <h:outputText value="******"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="教师类型"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rolesinfo.name}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="学院"/>
                                    </f:facet>
                                    <h:outputText value="#{item.department.name}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>   
                                    <h:commandButton action="#{teacherController.prepareEdit}" value="修改"/>
                                    <h:outputText value=" "/>
                                    <h:commandButton action="#{teacherController.admindestroy()}" value="删除"/>
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGroup>
                        <br />
                    </rich:panel>
                        <rich:panel>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="编号" for="id" />
                                <h:inputText id="id" value="#{teacherController.selected.personid}">
                                </h:inputText>
                                <h:outputLabel value="姓名" for="name" />
                                <h:inputText id="name" value="#{teacherController.selected.name}">
                                </h:inputText>
                                <h:outputLabel value="密码" for="password" />
                                <h:inputSecret id="password" value="#{teacherController.selected.password}" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="教师" for="rolesinfo" />
                                <h:selectOneMenu id="rolesinfo" value="#{teacherController.selected.rolesinfo}"  >
                                    <f:selectItems value="#{rolesinfoController.itemsAvailableSelectOnlyOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="学院" for="department" />
                                <rich:inplaceSelect id="department" value="#{teacherController.selected.department}" defaultLabel="点击此处选择学院">
                                    <f:selectItems value="#{departmentController.itemsAvailableSelectSome}"/>
                                </rich:inplaceSelect>
                            </h:panelGrid>
                            <br />
                            <h:commandLink action="#{teacherController.create}" value="添加" />
                            <br />
                        </rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
