<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">
                <h:outputText value="添加教师信息"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="编号" for="id" />
                        <h:inputText id="id" value="#{teacherController.selected.personid}">
                        </h:inputText>
                        <h:outputLabel value="姓名" for="name" />
                        <h:inputText id="name" value="#{teacherController.selected.name}">
                        </h:inputText>
                        <h:outputLabel value="密码" for="password" />
                        <h:inputSecret id="password" value="#{teacherController.selected.password}" />
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="教师" for="rolesinfo" />
                        <h:selectOneMenu id="rolesinfo" value="#{teacherController.selected.rolesinfo}"  >
                            <f:selectItems value="#{rolesinfoController.itemsAvailableSelectOnlyOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="学院" for="department" />
                        <rich:inplaceSelect id="department" value="#{teacherController.selected.department}" defaultLabel="点击此处选择学院">
                            <f:selectItems value="#{departmentController.itemsAvailableSelectSome}"/>
                        </rich:inplaceSelect>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{teacherController.create}" value="添加" />
                    <br />
                    <br />
                    <h:commandLink action="#{teacherController.prepareList}" value="查看所有教务老师信息" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="main" value="返回上一层"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
