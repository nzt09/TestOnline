<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestassigninfomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTestassigninfomEmpty}" rendered="#{testassigninfomController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{testassigninfomController.items.rowCount > 0}">
                    <h:outputText value="#{testassigninfomController.pagination.pageFirstItem + 1}..#{testassigninfomController.pagination.pageLastItem + 1}/#{testassigninfomController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{testassigninfomController.previous}" value="#{bundle.Previous} #{testassigninfomController.pagination.pageSize}" rendered="#{testassigninfomController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{testassigninfomController.next}" value="#{bundle.Next} #{testassigninfomController.pagination.pageSize}" rendered="#{testassigninfomController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{testassigninfomController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_testtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.testtime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_testinterval}"/>
                            </f:facet>
                            <h:outputText value="#{item.testinterval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_notice}"/>
                            </f:facet>
                            <h:outputText value="#{item.notice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_teacher}"/>
                            </f:facet>
                            <h:outputText value="#{item.teacher.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_courseinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseinfo.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_classroom}"/>
                            </f:facet>
                            <h:outputText value="#{item.classroom.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestassigninfomTitle_classinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.classinfo.name}"/>
                        </h:column>
<!--                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="当前时间"/>
                            </f:facet>
                            <h:outputText value="#{studentinfoController.gettime()}"/>
                        </h:column>-->
                       <h:column>
                            <f:facet name="header">
                                <h:outputText value="当前"/>
                            </f:facet>
                           <h:outputText value="#{testassigninfomController.isTesting()}"/>
                        </h:column>
                     
                    </h:dataTable>
                </h:panelGroup>
               
                <h:link outcome="/index" value="#{bundle.ListTestassigninfomIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
