<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="divstyle">
                        新密码：<h:inputSecret   id="pw" value="#{studentinfoController.selected.password}"/><br/>
                        原先密码：<h:inputSecret  id="oldpw" value="#{loginController.oldpw}">
                            <f:ajax event="mouseout" render="message"></f:ajax>
                        </h:inputSecret>
                        <h:outputLabel value="#{loginController.pwApper()}" id="message"></h:outputLabel><br/>
                        <h:commandLink action="#{studentinfoController.updateStudentPassword()}"  value="保存"/>
                        <h:outputLabel value="" rendered=""></h:outputLabel>
                        <h:outputText value="修改成功" rendered="#{studentinfoController.flag}"></h:outputText>
                        <h:outputText value="修改失败" rendered="#{studentinfoController.flag1}"></h:outputText>
                    </div>            
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
