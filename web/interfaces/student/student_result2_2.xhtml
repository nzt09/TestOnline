<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template.xhtml">

            <ui:define name="title">
                查询结果
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:form>
                        <h:selectOneMenu  valueChangeListener="#{teacherController.typeDepartmentListener}">
                            <f:selectItems value="#{departmentController.itemsAvailableSelectMany}"></f:selectItems>
                            <f:ajax event="change" render="majorId"></f:ajax>
                        </h:selectOneMenu> 
                        <h:selectOneMenu id="majorId" valueChangeListener="#{teacherController.typeMajorListener}">
                            <f:selectItem itemValue="0" itemLabel="-请选择专业-"></f:selectItem>
                            <f:selectItems value="#{teacherController.majorList}"></f:selectItems>
                            <f:ajax event="change" render="classId"></f:ajax>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="classId">
                            <f:selectItem itemValue="0" itemLabel="-请选择班级-"></f:selectItem>
                            <f:selectItems value="#{teacherController.classList}"></f:selectItems>
                        </h:selectOneMenu>
                    </h:form>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
