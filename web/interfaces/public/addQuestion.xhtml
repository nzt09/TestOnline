<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <div align="center">
                        <h:outputText value="添加题目" style="font-size:30px;font-family: Arial, Hel,Microsoft YaHei"></h:outputText>
                    </div>
                    <h:panelGrid columns="3" style="align:center;margin-left: 200px">
                        <h:outputLabel>
                            <h:outputText value="课程类别" style="font-size:15px;font-family: Arial, Hel,Microsoft YaHei"></h:outputText>
                        </h:outputLabel>
                        <h:selectOneMenu id="subjectType" valueChangeListener="#{courseinfoController.subTypeListener}" style="font-size:10px;font-family: Arial, Hel,Microsoft YaHei;width: 150px" required="true" requiredMessage="请选择课程">
                            <f:selectItem itemLabel="--请选择类别--"  itemValue="0"></f:selectItem>
                            <f:selectItems value="#{subjectinfoController.itemsAvailableSelectMany}"></f:selectItems>
                            <f:ajax event="change" render="courseName subjectTypeMessage"></f:ajax>
                        </h:selectOneMenu>
                        <rich:messages for="subjectType" id="subjectTypeMessage"></rich:messages>
                        <h:outputLabel>
                            <h:outputText value="课程名称" style="font-size:15px;font-family: Arial, Hel,Microsoft YaHei"></h:outputText>
                        </h:outputLabel>
                        <h:selectOneMenu id="courseName" required="true" requiredMessage="请选择课程" valueChangeListener="#{chapterinfoController.typeCourseListener}" style="font-size:10px;font-family: Arial, Hel,Microsoft YaHei;width: 150px">
                            <f:selectItem itemLabel="--请选择课程--" ></f:selectItem>
                            <f:selectItems value="#{courseinfoController.itemsAvailableSelectBySubjectId}"></f:selectItems>
                            <f:ajax event="change" render="courseMessage chapterName"></f:ajax>
                        </h:selectOneMenu>
                        <rich:messages for="courseName" id="courseMessage"></rich:messages>
                        <h:outputLabel>
                            <h:outputText value="章节名称" style="font-size:15px;font-family: Arial, Hel,Microsoft YaHei"></h:outputText>
                        </h:outputLabel>
                        <h:selectOneMenu id="chapterName" required="true" requiredMessage="请选择课程" valueChangeListener="#{knowledgeController.typeChapterListenner}" style="font-size:10px;font-family: Arial, Hel,Microsoft YaHei;width: 150px">
                            <f:selectItem itemLabel="--请选择章节--" ></f:selectItem>
                            <f:selectItems value="#{chapterinfoController.itemsAvailableSelectByCourse}"></f:selectItems>
                            <f:ajax event="change" render="chapterMessage knowledgeName"></f:ajax>
                        </h:selectOneMenu>
                        <rich:messages for="chapterName" id="chapterMessage"></rich:messages>
                        <h:outputLabel>
                            <h:outputText value="知识点名称" style="font-size:15px;font-family: Arial, Hel,Microsoft YaHei;"></h:outputText>
                        </h:outputLabel>
                        <h:selectOneMenu id="knowledgeName" required="true" requiredMessage="请选择知识点" valueChangeListener="#{questionsinfoController.typeKnowledgeListenner}" style="font-size:10px;font-family: Arial, Hel,Microsoft YaHei;width: 150px"> 
                            <f:selectItem itemLabel="--请选择知识点--" ></f:selectItem>
                            <f:selectItems value="#{knowledgeController.itemsAvailableSelectByChapter}"></f:selectItems>
                            <f:ajax event="change" render="knowledgeMessage"></f:ajax>
                        </h:selectOneMenu>
                        <rich:messages for="knowledgeName" id="knowledgeMessage"></rich:messages>
                        <h:outputLabel for="type">
                            <h:outputText value="题目类型" style="font-size:15px;font-family: Arial, Hel,Microsoft YaHei"></h:outputText>
                        </h:outputLabel>
                        <h:selectOneMenu  id="type" valueChangeListener="#{questionsinfoController.typeListener}" style="font-size:10px;font-family: Arial, Hel,Microsoft YaHei;width: 150px">
                            <f:selectItem itemLabel="--请选择题目类型--" itemValue="0"></f:selectItem>
                            <f:selectItems value="#{questiontypeinfoController.itemsAvailableSelectAll}" ></f:selectItems>
                            <f:ajax event="change" render="allpanel"></f:ajax>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <rich:panel id="allpanel" style="margin-left: 200px;">
                        <c:if test="${questionsinfoController.typeId>0}">
                            <rich:panel>
                                <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                    <h:outputLabel for="content">
                                        <h:outputText value="题目类容(填空需填内容处用#号代替)"></h:outputText>
                                    </h:outputLabel>
                                    <h:inputTextarea cols="30" rows="5" id="content"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.content}">
                                        <f:ajax event="blur" render="preContent"></f:ajax>
                                    </h:inputTextarea>
                                    <rich:message for="content" id="errors" ></rich:message>
                                    <h:outputLabel for="scores">
                                        <h:outputText value="题目分数(1~100)"></h:outputText>
                                    </h:outputLabel>
                                    <h:inputText id="scores"  required="true" requiredMessage="输入内容不能为空" validatorMessage="分数值必须在0~100之间" value="#{questionsinfoController.selected.score}">
                                        <f:validateLongRange minimum="1" maximum="100"></f:validateLongRange>
                                    </h:inputText>
                                    <rich:message for="scores" id="errors1" >
                                    </rich:message>
                                    <h:outputLabel for="difficulty">
                                        <h:outputText value="题目难度(0~1)"></h:outputText>
                                    </h:outputLabel>
                                    <h:inputText id="difficulty"  required="true" requiredMessage="输入内容不能为空" validatorMessage="难度值必须在0~1之间" value="#{questionsinfoController.selected.difficulty}"> 
                                        <f:validateDoubleRange minimum="0" maximum="1"></f:validateDoubleRange>
                                    </h:inputText>
                                    <rich:message for="difficulty" id="errors2" >
                                    </rich:message>
                                    <h:outputLabel for="averagetime">
                                        <h:outputText value="平均时间"></h:outputText>
                                    </h:outputLabel>
                                    <h:inputText id="averagetime" required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selected.averagetime}"></h:inputText>
                                    <rich:message for="averagetime" >
                                    </rich:message>
                                </h:panelGrid>
                            </rich:panel>
                        </c:if>
                        <c:choose id="chooseid">
                            <c:when test="${questionsinfoController.typeId==1}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="s1">
                                            <h:outputText value="A"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s1"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection1}"></h:inputText>
                                        <rich:message for="s1" />
                                        <h:outputLabel for="s2">
                                            <h:outputText value="B"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s2"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection2}"></h:inputText>
                                        <rich:message for="s2" />
                                        <h:outputLabel for="s3">
                                            <h:outputText value="C"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s3"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection3}"></h:inputText>
                                        <rich:message for="s3" />
                                        <h:outputLabel for="s4">
                                            <h:outputText value="D"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s4"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection4}"></h:inputText>
                                        <rich:message for="s4" />
                                    </h:panelGrid>
                                    <h:panelGrid style="align:center;margin-left: 300px" columns="3">
                                        <h:outputText value="题目答案:"></h:outputText>
                                        <h:selectOneRadio id="answer1" layout="lineDirection" required="true" requiredMessage="答案内容不能为空"  value="#{questionsinfoController.selected.answer}">
                                            <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                            <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                            <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                            <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                        </h:selectOneRadio>
                                        <rich:message for="answer1" />
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                            <c:when test="${questionsinfoController.typeId==2}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="s1">
                                            <h:outputText value="A"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s1"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection1}"></h:inputText>
                                        <rich:message for="s1" />
                                        <h:outputLabel for="s2">
                                            <h:outputText value="B"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s2"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection2}"></h:inputText>
                                        <rich:message for="s2" />
                                        <h:outputLabel for="s3">
                                            <h:outputText value="C"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s3"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection3}"></h:inputText>
                                        <rich:message for="s3" />
                                        <h:outputLabel for="s4">
                                            <h:outputText value="D"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s4"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection4}"></h:inputText>
                                        <rich:message for="s4"/>
                                        <h:outputLabel for="s5">
                                            <h:outputText value="E"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputText id="s5"  required="true" requiredMessage="输入内容不能为空" value="#{questionsinfoController.selection5}"></h:inputText>
                                        <rich:message for="s5" />
                                    </h:panelGrid>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="answer2">
                                            <h:outputText value="题目答案"></h:outputText>
                                        </h:outputLabel>
                                        <h:selectManyCheckbox id="answer2"  layout="lineDirection" required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.answerList}" >
                                            <f:selectItem itemLabel="A" itemValue="A"></f:selectItem>
                                            <f:selectItem itemLabel="B" itemValue="B"></f:selectItem>
                                            <f:selectItem itemLabel="C" itemValue="C"></f:selectItem>
                                            <f:selectItem itemLabel="D" itemValue="D"></f:selectItem>
                                            <f:selectItem itemLabel="E" itemValue="E"></f:selectItem>
                                        </h:selectManyCheckbox>
                                        <rich:message for="answer2" >
                                        </rich:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                            <c:when test="${questionsinfoController.typeId==3||questionsinfoController.typeId==4||questionsinfoController.typeId==5}" >
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="answer">
                                            <h:outputText value="题目答案"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputTextarea id="answer" cols="30" rows="5"  required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.selected.answer}"/>
                                        <rich:message for="answer" >
                                        </rich:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                            <c:when test="${questionsinfoController.typeId==7}" >
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="answer">
                                            <h:outputText value="题目答案(不同答案按#号分割)"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputTextarea id="answer" cols="30" rows="5"  required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.selected.answer}"/>
                                        <rich:message for="answer" >
                                        </rich:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                            <c:when test="${questionsinfoController.typeId==6}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:outputLabel for="code">
                                            <h:outputText value="code"></h:outputText>
                                        </h:outputLabel>
                                        <h:inputTextarea id="code" cols="30" rows="5"  required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.selected.code}"/>
                                        <rich:message for="code" >
                                        </rich:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                            <c:when test="${questionsinfoController.typeId==8}">
                                <rich:panel>
                                    <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                        <h:selectOneRadio id="answer8"  layout="lineDirection" required="true" requiredMessage="答案内容不能为空" value="#{questionsinfoController.selected.answer}">
                                            <f:selectItem itemLabel="对" itemValue="A"></f:selectItem>
                                            <f:selectItem itemLabel="错" itemValue="B"></f:selectItem>
                                        </h:selectOneRadio>
                                        <rich:message for="answer8" >
                                        </rich:message>
                                    </h:panelGrid>
                                </rich:panel>
                            </c:when>
                        </c:choose>
                        <c:if test="${questionsinfoController.typeId>0}">
                            <rich:panel>
                                <h:panelGrid columns="3" style="align:center;margin-left: 300px">
                                    <h:outputLabel for="preContent">
                                        <h:outputText value="题目预览"></h:outputText>
                                    </h:outputLabel>
                                    <h:inputTextarea id="preContent"  cols="30" rows="5"  value="#{questionsinfoController.preContent}"></h:inputTextarea>
                                    <a4j:commandButton value="添加" action="#{questionsinfoController.addquestion()}" oncomplete="show_info()">
                                    </a4j:commandButton>
                                </h:panelGrid>
                                <h:panelGrid  style="align:center;margin-left: 300px">
                                    相似的题目：
                                </h:panelGrid>
                            </rich:panel>
                        </c:if>
                    </rich:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
