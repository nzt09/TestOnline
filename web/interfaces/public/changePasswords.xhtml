<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="./../../stylemodel.xhtml">
            <ui:define name="content">
                <h:form>
                    <div id="divstyle">
                        <rich:graphValidator value="#{userBean}">
                            <rich:panel header="修改密码" style="width:500px">
                                <rich:messages/>
                                <h:panelGrid columns="3">
                                    <h:outputText value="原密码：" />
                                    <h:inputSecret value="#{userBean.reoldPassword}" id="reoldPw" required="true" requiredMessage="不能为空">
                                    </h:inputSecret>
                                    <rich:message for="reoldPw"/>
                                    <h:outputText value="新密码：" />
                                    <h:inputSecret value="#{userBean.password}" id="pass" required="true" requiredMessage="不能为空"/>
                                    <rich:message for="pass"/>
                                    <h:outputText value="再次输入：" />
                                    <h:inputSecret value="#{userBean.confirm}" id="conf" required="true" requiredMessage="不能为空"/>
                                    <rich:message for="conf"/>
                                </h:panelGrid>
                                <a4j:commandButton value="保存"
                                                   action="#{userBean.storeNewPassword}" />
                            </rich:panel>
                        </rich:graphValidator>
                    </div>            
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
