<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTestpaperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_id}" for="id" />
                    <h:inputText id="id" value="#{testpaperController.selected.id}" title="#{bundle.CreateTestpaperTitle_id}" required="true" requiredMessage="#{bundle.CreateTestpaperRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_content}" for="content" />
                    <h:inputText id="content" value="#{testpaperController.selected.content}" title="#{bundle.CreateTestpaperTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_wrongnum}" for="wrongnum" />
                    <h:inputText id="wrongnum" value="#{testpaperController.selected.wrongnum}" title="#{bundle.CreateTestpaperTitle_wrongnum}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_suminterval}" for="suminterval" />
                    <h:inputText id="suminterval" value="#{testpaperController.selected.suminterval}" title="#{bundle.CreateTestpaperTitle_suminterval}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_starttime}" for="starttime" />
                    <h:inputText id="starttime" value="#{testpaperController.selected.starttime}" title="#{bundle.CreateTestpaperTitle_starttime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_score}" for="score" />
                    <h:inputText id="score" value="#{testpaperController.selected.score}" title="#{bundle.CreateTestpaperTitle_score}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{testpaperController.selected.answer}" title="#{bundle.CreateTestpaperTitle_answer}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_checkstate}" for="checkstate" />
                    <h:inputText id="checkstate" value="#{testpaperController.selected.checkstate}" title="#{bundle.CreateTestpaperTitle_checkstate}" />
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_testassigninfom}" for="testassigninfom" />
                    <h:selectOneMenu id="testassigninfom" value="#{testpaperController.selected.testassigninfom}" title="#{bundle.CreateTestpaperTitle_testassigninfom}" >
                        <f:selectItems value="#{testassigninfomController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_studentinfo}" for="studentinfo" />
                    <h:selectOneMenu id="studentinfo" value="#{testpaperController.selected.studentinfo}" title="#{bundle.CreateTestpaperTitle_studentinfo}" >
                        <f:selectItems value="#{studentinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTestpaperLabel_courseinfo}" for="courseinfo" />
                    <h:selectOneMenu id="courseinfo" value="#{testpaperController.selected.courseinfo}" title="#{bundle.CreateTestpaperTitle_courseinfo}" >
                        <f:selectItems value="#{courseinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testpaperController.create}" value="#{bundle.CreateTestpaperSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{testpaperController.prepareList}" value="#{bundle.CreateTestpaperShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTestpaperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
