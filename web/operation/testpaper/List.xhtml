<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestpaperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTestpaperEmpty}" rendered="#{testpaperController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{testpaperController.items.rowCount > 0}">
                    <h:outputText value="#{testpaperController.pagination.pageFirstItem + 1}..#{testpaperController.pagination.pageLastItem + 1}/#{testpaperController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{testpaperController.previous}" value="#{bundle.Previous} #{testpaperController.pagination.pageSize}" rendered="#{testpaperController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{testpaperController.next}" value="#{bundle.Next} #{testpaperController.pagination.pageSize}" rendered="#{testpaperController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{testpaperController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_wrongnum}"/>
                            </f:facet>
                            <h:outputText value="#{item.wrongnum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_suminterval}"/>
                            </f:facet>
                            <h:outputText value="#{item.suminterval}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_starttime}"/>
                            </f:facet>
                            <h:outputText value="#{item.starttime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_checkstate}"/>
                            </f:facet>
                            <h:outputText value="#{item.checkstate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_testassigninfom}"/>
                            </f:facet>
                            <h:outputText value="#{item.testassigninfom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_studentinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentinfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestpaperTitle_courseinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseinfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{testpaperController.prepareView}" value="#{bundle.ListTestpaperViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{testpaperController.prepareEdit}" value="#{bundle.ListTestpaperEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{testpaperController.destroy}" value="#{bundle.ListTestpaperDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{testpaperController.prepareCreate}" value="#{bundle.ListTestpaperCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTestpaperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
