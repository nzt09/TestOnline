<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{questionknowledgeController.selected.content}" title="#{bundle.ViewQuestionknowledgeTitle_content}"/>

                    <h:outputText value="#{questionknowledgeController.selected.score}" title="#{bundle.ViewQuestionknowledgeTitle_score}"/>

                    <h:outputText value="#{questionknowledgeController.selected.difficulty}" title="#{bundle.ViewQuestionknowledgeTitle_difficulty}"/>

                    <h:outputText value="#{questionknowledgeController.selected.selections}" title="#{bundle.ViewQuestionknowledgeTitle_selections}"/>

                    <h:outputText value="#{questionknowledgeController.selected.questiontype}" title="#{bundle.ViewQuestionknowledgeTitle_questiontype}"/>

                    <h:outputText value="#{bundle.ViewQuestionknowledgeLabel_code}"/>

                    <h:outputText value="#{bundle.ViewQuestionknowledgeLabel_insequence}"/>
                    <h:outputText value="#{questionknowledgeController.selected.insequence}" title="#{bundle.ViewQuestionknowledgeTitle_insequence}"/>
                    <h:outputText value="#{bundle.ViewQuestionknowledgeLabel_count}"/>
                    <h:outputText value="#{questionknowledgeController.selected.count}" title="#{bundle.ViewQuestionknowledgeTitle_count}"/>

                    <h:outputText value="#{questionknowledgeController.selected.testcasepara}" title="#{bundle.ViewQuestionknowledgeTitle_testcasepara}"/>

                    <h:outputText value="#{questionknowledgeController.selected.testcaseresult}" title="#{bundle.ViewQuestionknowledgeTitle_testcaseresult}"/>
                    <h:outputText value="#{bundle.ViewQuestionknowledgeLabel_analysis}"/>
                    <h:outputText value="#{questionknowledgeController.selected.analysis}" title="#{bundle.ViewQuestionknowledgeTitle_analysis}"/>

                <br />
                <h:commandLink action="#{questionknowledgeController.destroyAndView}" value="#{bundle.ViewQuestionknowledgeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuestionknowledgeEditLink}"/>
                <br />
                <h:commandLink action="#{questionknowledgeController.prepareCreate}" value="#{bundle.ViewQuestionknowledgeCreateLink}" />
                <br />
                <h:commandLink action="#{questionknowledgeController.prepareList}" value="#{bundle.ViewQuestionknowledgeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuestionknowledgeIndexLink}"/>
