<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionknowledgeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionknowledgeController.selected.id}" title="#{bundle.EditQuestionknowledgeTitle_id}" required="true" requiredMessage="#{bundle.EditQuestionknowledgeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionknowledgeController.selected.content}" title="#{bundle.EditQuestionknowledgeTitle_content}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_score}" for="score" />
                    <h:inputText id="score" value="#{questionknowledgeController.selected.score}" title="#{bundle.EditQuestionknowledgeTitle_score}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_difficulty}" for="difficulty" />
                    <h:inputText id="difficulty" value="#{questionknowledgeController.selected.difficulty}" title="#{bundle.EditQuestionknowledgeTitle_difficulty}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_selections}" for="selections" />
                    <h:inputText id="selections" value="#{questionknowledgeController.selected.selections}" title="#{bundle.EditQuestionknowledgeTitle_selections}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_questiontype}" for="questiontype" />
                    <h:inputText id="questiontype" value="#{questionknowledgeController.selected.questiontype}" title="#{bundle.EditQuestionknowledgeTitle_questiontype}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{questionknowledgeController.selected.answer}" title="#{bundle.EditQuestionknowledgeTitle_answer}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_averagetime}" for="averagetime" />
                    <h:inputText id="averagetime" value="#{questionknowledgeController.selected.averagetime}" title="#{bundle.EditQuestionknowledgeTitle_averagetime}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_code}" for="code" />
                    <h:inputText id="code" value="#{questionknowledgeController.selected.code}" title="#{bundle.EditQuestionknowledgeTitle_code}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_insequence}" for="insequence" />
                    <h:inputText id="insequence" value="#{questionknowledgeController.selected.insequence}" title="#{bundle.EditQuestionknowledgeTitle_insequence}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_count}" for="count" />
                    <h:inputText id="count" value="#{questionknowledgeController.selected.count}" title="#{bundle.EditQuestionknowledgeTitle_count}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_testcasepara}" for="testcasepara" />
                    <h:inputText id="testcasepara" value="#{questionknowledgeController.selected.testcasepara}" title="#{bundle.EditQuestionknowledgeTitle_testcasepara}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_testcaseresult}" for="testcaseresult" />
                    <h:inputText id="testcaseresult" value="#{questionknowledgeController.selected.testcaseresult}" title="#{bundle.EditQuestionknowledgeTitle_testcaseresult}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_analysis}" for="analysis" />
                    <h:inputText id="analysis" value="#{questionknowledgeController.selected.analysis}" title="#{bundle.EditQuestionknowledgeTitle_analysis}" />
                    <h:outputLabel value="#{bundle.EditQuestionknowledgeLabel_knowid}" for="knowid" />
                    <h:inputText id="knowid" value="#{questionknowledgeController.selected.knowid}" title="#{bundle.EditQuestionknowledgeTitle_knowid}" />
                </h:panelGrid>
                <h:commandLink action="#{questionknowledgeController.update}" value="#{bundle.EditQuestionknowledgeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionknowledgeViewLink}"/>
                <br />
                <h:commandLink action="#{questionknowledgeController.prepareList}" value="#{bundle.EditQuestionknowledgeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionknowledgeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
