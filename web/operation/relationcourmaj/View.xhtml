<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRelationcourmajTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRelationcourmajLabel_id}"/>
                    <h:outputText value="#{relationcourmajController.selected.id}" title="#{bundle.ViewRelationcourmajTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRelationcourmajLabel_major}"/>
                    <h:outputText value="#{relationcourmajController.selected.major}" title="#{bundle.ViewRelationcourmajTitle_major}"/>
                    <h:outputText value="#{bundle.ViewRelationcourmajLabel_courseinfo}"/>
                    <h:outputText value="#{relationcourmajController.selected.courseinfo}" title="#{bundle.ViewRelationcourmajTitle_courseinfo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relationcourmajController.destroyAndView}" value="#{bundle.ViewRelationcourmajDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRelationcourmajEditLink}"/>
                <br />
                <h:commandLink action="#{relationcourmajController.prepareCreate}" value="#{bundle.ViewRelationcourmajCreateLink}" />
                <br />
                <h:commandLink action="#{relationcourmajController.prepareList}" value="#{bundle.ViewRelationcourmajShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRelationcourmajIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
