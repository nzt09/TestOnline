<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRelationcourmajTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRelationcourmajLabel_id}" for="id" />
                    <h:inputText id="id" value="#{relationcourmajController.selected.id}" title="#{bundle.CreateRelationcourmajTitle_id}" required="true" requiredMessage="#{bundle.CreateRelationcourmajRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRelationcourmajLabel_major}" for="major" />
                    <h:selectOneMenu id="major" value="#{relationcourmajController.selected.major}" title="#{bundle.CreateRelationcourmajTitle_major}" >
                        <f:selectItems value="#{majorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRelationcourmajLabel_courseinfo}" for="courseinfo" />
                    <h:selectOneMenu id="courseinfo" value="#{relationcourmajController.selected.courseinfo}" title="#{bundle.CreateRelationcourmajTitle_courseinfo}" >
                        <f:selectItems value="#{courseinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relationcourmajController.create}" value="#{bundle.CreateRelationcourmajSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{relationcourmajController.prepareList}" value="#{bundle.CreateRelationcourmajShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRelationcourmajIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
