<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestionsinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questionsinfoController.selected.id}" title="#{bundle.CreateQuestionsinfoTitle_id}" required="true" requiredMessage="#{bundle.CreateQuestionsinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_content}" for="content" />
                    <h:inputText id="content" value="#{questionsinfoController.selected.content}" title="#{bundle.CreateQuestionsinfoTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_score}" for="score" />
                    <h:inputText id="score" value="#{questionsinfoController.selected.score}" title="#{bundle.CreateQuestionsinfoTitle_score}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_difficulty}" for="difficulty" />
                    <h:inputText id="difficulty" value="#{questionsinfoController.selected.difficulty}" title="#{bundle.CreateQuestionsinfoTitle_difficulty}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_selections}" for="selections" />
                    <h:inputText id="selections" value="#{questionsinfoController.selected.selections}" title="#{bundle.CreateQuestionsinfoTitle_selections}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{questionsinfoController.selected.answer}" title="#{bundle.CreateQuestionsinfoTitle_answer}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_averagetime}" for="averagetime" />
                    <h:inputText id="averagetime" value="#{questionsinfoController.selected.averagetime}" title="#{bundle.CreateQuestionsinfoTitle_averagetime}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_code}" for="code" />
                    <h:inputText id="code" value="#{questionsinfoController.selected.code}" title="#{bundle.CreateQuestionsinfoTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_insequence}" for="insequence" />
                    <h:inputText id="insequence" value="#{questionsinfoController.selected.insequence}" title="#{bundle.CreateQuestionsinfoTitle_insequence}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_count}" for="count" />
                    <h:inputText id="count" value="#{questionsinfoController.selected.count}" title="#{bundle.CreateQuestionsinfoTitle_count}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_testcasepara}" for="testcasepara" />
                    <h:inputText id="testcasepara" value="#{questionsinfoController.selected.testcasepara}" title="#{bundle.CreateQuestionsinfoTitle_testcasepara}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_testcaseresult}" for="testcaseresult" />
                    <h:inputText id="testcaseresult" value="#{questionsinfoController.selected.testcaseresult}" title="#{bundle.CreateQuestionsinfoTitle_testcaseresult}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_analysis}" for="analysis" />
                    <h:inputText id="analysis" value="#{questionsinfoController.selected.analysis}" title="#{bundle.CreateQuestionsinfoTitle_analysis}" />
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_questiontypeinfo}" for="questiontypeinfo" />
                    <h:selectOneMenu id="questiontypeinfo" value="#{questionsinfoController.selected.questiontypeinfo}" title="#{bundle.CreateQuestionsinfoTitle_questiontypeinfo}" >
                        <f:selectItems value="#{questiontypeinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateQuestionsinfoLabel_knowledge}" for="knowledge" />
                    <h:selectOneMenu id="knowledge" value="#{questionsinfoController.selected.knowledge}" title="#{bundle.CreateQuestionsinfoTitle_knowledge}" >
                        <f:selectItems value="#{knowledgeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{questionsinfoController.create}" value="#{bundle.CreateQuestionsinfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{questionsinfoController.prepareList}" value="#{bundle.CreateQuestionsinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestionsinfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
