<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestionsinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestionsinfoEmpty}" rendered="#{questionsinfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questionsinfoController.items.rowCount > 0}">
                    <h:outputText value="#{questionsinfoController.pagination.pageFirstItem + 1}..#{questionsinfoController.pagination.pageLastItem + 1}/#{questionsinfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{questionsinfoController.previous}" value="#{bundle.Previous} #{questionsinfoController.pagination.pageSize}" rendered="#{questionsinfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questionsinfoController.next}" value="#{bundle.Next} #{questionsinfoController.pagination.pageSize}" rendered="#{questionsinfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{questionsinfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_difficulty}"/>
                            </f:facet>
                            <h:outputText value="#{item.difficulty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_selections}"/>
                            </f:facet>
                            <h:outputText value="#{item.selections}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_averagetime}"/>
                            </f:facet>
                            <h:outputText value="#{item.averagetime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_insequence}"/>
                            </f:facet>
                            <h:outputText value="#{item.insequence}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_count}"/>
                            </f:facet>
                            <h:outputText value="#{item.count}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_testcasepara}"/>
                            </f:facet>
                            <h:outputText value="#{item.testcasepara}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_testcaseresult}"/>
                            </f:facet>
                            <h:outputText value="#{item.testcaseresult}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_analysis}"/>
                            </f:facet>
                            <h:outputText value="#{item.analysis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_questiontypeinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.questiontypeinfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestionsinfoTitle_knowledge}"/>
                            </f:facet>
                            <h:outputText value="#{item.knowledge}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questionsinfoController.prepareView}" value="#{bundle.ListQuestionsinfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionsinfoController.prepareEdit}" value="#{bundle.ListQuestionsinfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questionsinfoController.destroy}" value="#{bundle.ListQuestionsinfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{questionsinfoController.prepareCreate}" value="#{bundle.ListQuestionsinfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuestionsinfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
