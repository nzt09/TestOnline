<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_id}"/>
                    <h:outputText value="#{studentinfoController.selected.id}" title="#{bundle.ViewStudentinfoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_name}"/>
                    <h:outputText value="#{studentinfoController.selected.name}" title="#{bundle.ViewStudentinfoTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_email}"/>
                    <h:outputText value="#{studentinfoController.selected.email}" title="#{bundle.ViewStudentinfoTitle_email}"/>
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_password}"/>
                    <h:outputText value="#{studentinfoController.selected.password}" title="#{bundle.ViewStudentinfoTitle_password}"/>
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_stuno}"/>
                    <h:outputText value="#{studentinfoController.selected.stuno}" title="#{bundle.ViewStudentinfoTitle_stuno}"/>
                    <h:outputText value="#{bundle.ViewStudentinfoLabel_classinfo}"/>
                    <h:outputText value="#{studentinfoController.selected.classinfo}" title="#{bundle.ViewStudentinfoTitle_classinfo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentinfoController.destroyAndView}" value="#{bundle.ViewStudentinfoDestroyLink}"/>

                <br />

                <h:commandLink action="#{studentinfoController.prepareCreate}" value="#{bundle.ViewStudentinfoCreateLink}" />
                <br />
                <h:commandLink action="#{studentinfoController.prepareList}" value="#{bundle.ViewStudentinfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentinfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
