<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentinfoController.selected.id}" title="#{bundle.EditStudentinfoTitle_id}" required="true" requiredMessage="#{bundle.EditStudentinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentinfoController.selected.name}" title="#{bundle.EditStudentinfoTitle_name}" />
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{studentinfoController.selected.email}" title="#{bundle.EditStudentinfoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_password}" for="password" />
                    <h:inputText id="password" value="#{studentinfoController.selected.password}" title="#{bundle.EditStudentinfoTitle_password}" />
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_stuno}" for="stuno" />
                    <h:inputText id="stuno" value="#{studentinfoController.selected.stuno}" title="#{bundle.EditStudentinfoTitle_stuno}" />
                    <h:outputLabel value="#{bundle.EditStudentinfoLabel_classinfo}" for="classinfo" />
                    <h:selectOneMenu id="classinfo" value="#{studentinfoController.selected.classinfo}" title="#{bundle.EditStudentinfoTitle_classinfo}" >
                        <f:selectItems value="#{classinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentinfoController.update}" value="#{bundle.EditStudentinfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentinfoViewLink}"/>
                <br />
                <h:commandLink action="#{studentinfoController.prepareList}" value="#{bundle.EditStudentinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentinfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
