<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClassinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClassinfoLabel_id}"/>
                    <h:outputText value="#{classinfoController.selected.id}" title="#{bundle.ViewClassinfoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClassinfoLabel_name}"/>
                    <h:outputText value="#{classinfoController.selected.name}" title="#{bundle.ViewClassinfoTitle_name}"/>
                    <h:outputText value="#{bundle.ViewClassinfoLabel_major}"/>
                    <h:outputText value="#{classinfoController.selected.major}" title="#{bundle.ViewClassinfoTitle_major}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{classinfoController.destroyAndView}" value="#{bundle.ViewClassinfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClassinfoEditLink}"/>
                <br />
                <h:commandLink action="#{classinfoController.prepareCreate}" value="#{bundle.ViewClassinfoCreateLink}" />
                <br />
                <h:commandLink action="#{classinfoController.prepareList}" value="#{bundle.ViewClassinfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClassinfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
