<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMajorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMajorLabel_id}"/>
                    <h:outputText value="#{majorController.selected.id}" title="#{bundle.ViewMajorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMajorLabel_name}"/>
                    <h:outputText value="#{majorController.selected.name}" title="#{bundle.ViewMajorTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMajorLabel_department}"/>
                    <h:outputText value="#{majorController.selected.department}" title="#{bundle.ViewMajorTitle_department}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{majorController.destroyAndView}" value="#{bundle.ViewMajorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMajorEditLink}"/>
                <br />
                <h:commandLink action="#{majorController.prepareCreate}" value="#{bundle.ViewMajorCreateLink}" />
                <br />
                <h:commandLink action="#{majorController.prepareList}" value="#{bundle.ViewMajorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMajorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
