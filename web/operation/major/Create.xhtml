<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMajorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMajorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{majorController.selected.id}" title="#{bundle.CreateMajorTitle_id}" required="true" requiredMessage="#{bundle.CreateMajorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMajorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{majorController.selected.name}" title="#{bundle.CreateMajorTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateMajorLabel_department}" for="department" />
                    <h:selectOneMenu id="department" value="#{majorController.selected.department}" title="#{bundle.CreateMajorTitle_department}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{majorController.create}" value="#{bundle.CreateMajorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{majorController.prepareList}" value="#{bundle.CreateMajorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMajorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
