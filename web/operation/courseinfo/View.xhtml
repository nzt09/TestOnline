<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseinfoLabel_id}"/>
                    <h:outputText value="#{courseinfoController.selected.id}" title="#{bundle.ViewCourseinfoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCourseinfoLabel_name}"/>
                    <h:outputText value="#{courseinfoController.selected.name}" title="#{bundle.ViewCourseinfoTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCourseinfoLabel_major}"/>
                    <h:outputText value="#{courseinfoController.selected.major}" title="#{bundle.ViewCourseinfoTitle_major}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseinfoController.destroyAndView}" value="#{bundle.ViewCourseinfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourseinfoEditLink}"/>
                <br />
                <h:commandLink action="#{courseinfoController.prepareCreate}" value="#{bundle.ViewCourseinfoCreateLink}" />
                <br />
                <h:commandLink action="#{courseinfoController.prepareList}" value="#{bundle.ViewCourseinfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourseinfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
