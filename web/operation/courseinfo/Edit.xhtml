<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCourseinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCourseinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseinfoController.selected.id}" title="#{bundle.EditCourseinfoTitle_id}" required="true" requiredMessage="#{bundle.EditCourseinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCourseinfoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{courseinfoController.selected.name}" title="#{bundle.EditCourseinfoTitle_name}" />
                    <h:outputLabel value="#{bundle.EditCourseinfoLabel_major}" for="major" />
                    <h:selectOneMenu id="major" value="#{courseinfoController.selected.major}" title="#{bundle.EditCourseinfoTitle_major}" >
                        <f:selectItems value="#{majorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{courseinfoController.update}" value="#{bundle.EditCourseinfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCourseinfoViewLink}"/>
                <br />
                <h:commandLink action="#{courseinfoController.prepareList}" value="#{bundle.EditCourseinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCourseinfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
