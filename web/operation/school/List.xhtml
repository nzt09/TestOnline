<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSchoolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSchoolEmpty}" rendered="#{schoolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{schoolController.items.rowCount > 0}">
                    <h:outputText value="#{schoolController.pagination.pageFirstItem + 1}..#{schoolController.pagination.pageLastItem + 1}/#{schoolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{schoolController.previous}" value="#{bundle.Previous} #{schoolController.pagination.pageSize}" rendered="#{schoolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{schoolController.next}" value="#{bundle.Next} #{schoolController.pagination.pageSize}" rendered="#{schoolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{schoolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchoolTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSchoolTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{schoolController.prepareView}" value="#{bundle.ListSchoolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{schoolController.prepareEdit}" value="#{bundle.ListSchoolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{schoolController.destroy}" value="#{bundle.ListSchoolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{schoolController.prepareCreate}" value="#{bundle.ListSchoolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSchoolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
