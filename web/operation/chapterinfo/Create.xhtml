<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChapterinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChapterinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{chapterinfoController.selected.id}" title="#{bundle.CreateChapterinfoTitle_id}" required="true" requiredMessage="#{bundle.CreateChapterinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateChapterinfoLabel_chapternum}" for="chapternum" />
                    <h:inputText id="chapternum" value="#{chapterinfoController.selected.chapternum}" title="#{bundle.CreateChapterinfoTitle_chapternum}" />
                    <h:outputLabel value="#{bundle.CreateChapterinfoLabel_chaptername}" for="chaptername" />
                    <h:inputText id="chaptername" value="#{chapterinfoController.selected.chaptername}" title="#{bundle.CreateChapterinfoTitle_chaptername}" />
                    <h:outputLabel value="#{bundle.CreateChapterinfoLabel_courseinfo}" for="courseinfo" />
                    <h:selectOneMenu id="courseinfo" value="#{chapterinfoController.selected.courseinfo}" title="#{bundle.CreateChapterinfoTitle_courseinfo}" >
                        <f:selectItems value="#{courseinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chapterinfoController.create}" value="#{bundle.CreateChapterinfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{chapterinfoController.prepareList}" value="#{bundle.CreateChapterinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChapterinfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
