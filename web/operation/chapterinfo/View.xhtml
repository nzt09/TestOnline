<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChapterinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChapterinfoLabel_id}"/>
                    <h:outputText value="#{chapterinfoController.selected.id}" title="#{bundle.ViewChapterinfoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewChapterinfoLabel_chapternum}"/>
                    <h:outputText value="#{chapterinfoController.selected.chapternum}" title="#{bundle.ViewChapterinfoTitle_chapternum}"/>
                    <h:outputText value="#{bundle.ViewChapterinfoLabel_chaptername}"/>
                    <h:outputText value="#{chapterinfoController.selected.chaptername}" title="#{bundle.ViewChapterinfoTitle_chaptername}"/>
                    <h:outputText value="#{bundle.ViewChapterinfoLabel_courseinfo}"/>
                    <h:outputText value="#{chapterinfoController.selected.courseinfo}" title="#{bundle.ViewChapterinfoTitle_courseinfo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chapterinfoController.destroyAndView}" value="#{bundle.ViewChapterinfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChapterinfoEditLink}"/>
                <br />
                <h:commandLink action="#{chapterinfoController.prepareCreate}" value="#{bundle.ViewChapterinfoCreateLink}" />
                <br />
                <h:commandLink action="#{chapterinfoController.prepareList}" value="#{bundle.ViewChapterinfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChapterinfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
