<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChapterinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditChapterinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{chapterinfoController.selected.id}" title="#{bundle.EditChapterinfoTitle_id}" required="true" requiredMessage="#{bundle.EditChapterinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditChapterinfoLabel_chapternum}" for="chapternum" />
                    <h:inputText id="chapternum" value="#{chapterinfoController.selected.chapternum}" title="#{bundle.EditChapterinfoTitle_chapternum}" />
                    <h:outputLabel value="#{bundle.EditChapterinfoLabel_chaptername}" for="chaptername" />
                    <h:inputText id="chaptername" value="#{chapterinfoController.selected.chaptername}" title="#{bundle.EditChapterinfoTitle_chaptername}" />
                    <h:outputLabel value="#{bundle.EditChapterinfoLabel_courseinfo}" for="courseinfo" />
                    <h:selectOneMenu id="courseinfo" value="#{chapterinfoController.selected.courseinfo}" title="#{bundle.EditChapterinfoTitle_courseinfo}" >
                        <f:selectItems value="#{courseinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{chapterinfoController.update}" value="#{bundle.EditChapterinfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditChapterinfoViewLink}"/>
                <br />
                <h:commandLink action="#{chapterinfoController.prepareList}" value="#{bundle.EditChapterinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditChapterinfoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
