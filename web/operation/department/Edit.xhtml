<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentController.selected.id}" title="#{bundle.EditDepartmentTitle_id}" required="true" requiredMessage="#{bundle.EditDepartmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.EditDepartmentTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_school}" for="school" />
                    <h:selectOneMenu id="school" value="#{departmentController.selected.school}" title="#{bundle.EditDepartmentTitle_school}" >
                        <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departmentController.update}" value="#{bundle.EditDepartmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartmentViewLink}"/>
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.EditDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
