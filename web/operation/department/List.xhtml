<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepartmentEmpty}" rendered="#{departmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departmentController.items.rowCount > 0}">
                    <h:outputText value="#{departmentController.pagination.pageFirstItem + 1}..#{departmentController.pagination.pageLastItem + 1}/#{departmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{departmentController.previous}" value="#{bundle.Previous} #{departmentController.pagination.pageSize}" rendered="#{departmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{departmentController.next}" value="#{bundle.Next} #{departmentController.pagination.pageSize}" rendered="#{departmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{departmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentTitle_school}"/>
                            </f:facet>
                            <h:outputText value="#{item.school}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{departmentController.prepareView}" value="#{bundle.ListDepartmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentController.prepareEdit}" value="#{bundle.ListDepartmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{departmentController.destroy}" value="#{bundle.ListDepartmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{departmentController.prepareCreate}" value="#{bundle.ListDepartmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDepartmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
