<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentController.selected.id}" title="#{bundle.CreateDepartmentTitle_id}" required="true" requiredMessage="#{bundle.CreateDepartmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.CreateDepartmentTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateDepartmentLabel_school}" for="school" />
                    <h:selectOneMenu id="school" value="#{departmentController.selected.school}" title="#{bundle.CreateDepartmentTitle_school}" >
                        <f:selectItems value="#{schoolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentController.create}" value="#{bundle.CreateDepartmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.CreateDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDepartmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
