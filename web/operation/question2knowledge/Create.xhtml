<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateQuestion2knowledgeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateQuestion2knowledgeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{question2knowledgeController.selected.id}" title="#{bundle.CreateQuestion2knowledgeTitle_id}" required="true" requiredMessage="#{bundle.CreateQuestion2knowledgeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateQuestion2knowledgeLabel_questionsinfo}" for="questionsinfo" />
                    <h:selectOneMenu id="questionsinfo" value="#{question2knowledgeController.selected.questionsinfo}" title="#{bundle.CreateQuestion2knowledgeTitle_questionsinfo}" >
                        <f:selectItems value="#{questionsinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateQuestion2knowledgeLabel_knowledge}" for="knowledge" />
                    <h:selectOneMenu id="knowledge" value="#{question2knowledgeController.selected.knowledge}" title="#{bundle.CreateQuestion2knowledgeTitle_knowledge}" >
                        <f:selectItems value="#{knowledgeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{question2knowledgeController.create}" value="#{bundle.CreateQuestion2knowledgeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{question2knowledgeController.prepareList}" value="#{bundle.CreateQuestion2knowledgeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateQuestion2knowledgeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
