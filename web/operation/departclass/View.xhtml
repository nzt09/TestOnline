<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartclassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartclassLabel_stuno}"/>
                    <h:outputText value="#{departclassController.selected.stuno}" title="#{bundle.ViewDepartclassTitle_stuno}"/>
                    <h:outputText value="#{bundle.ViewDepartclassLabel_name}"/>
                    <h:outputText value="#{departclassController.selected.name}" title="#{bundle.ViewDepartclassTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDepartclassLabel_password}"/>
                    <h:outputText value="#{departclassController.selected.password}" title="#{bundle.ViewDepartclassTitle_password}"/>
                    <h:outputText value="#{bundle.ViewDepartclassLabel_classid}"/>
                    <h:outputText value="#{departclassController.selected.classid}" title="#{bundle.ViewDepartclassTitle_classid}"/>
                    <h:outputText value="#{bundle.ViewDepartclassLabel_department}"/>
                    <h:outputText value="#{departclassController.selected.department}" title="#{bundle.ViewDepartclassTitle_department}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departclassController.destroyAndView}" value="#{bundle.ViewDepartclassDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDepartclassEditLink}"/>
                <br />
                <h:commandLink action="#{departclassController.prepareCreate}" value="#{bundle.ViewDepartclassCreateLink}" />
                <br />
                <h:commandLink action="#{departclassController.prepareList}" value="#{bundle.ViewDepartclassShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDepartclassIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
