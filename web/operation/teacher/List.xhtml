<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeacherEmpty}" rendered="#{teacherController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teacherController.items.rowCount > 0}">
                    <h:outputText value="#{teacherController.pagination.pageFirstItem + 1}..#{teacherController.pagination.pageLastItem + 1}/#{teacherController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teacherController.previous}" value="#{bundle.Previous} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teacherController.next}" value="#{bundle.Next} #{teacherController.pagination.pageSize}" rendered="#{teacherController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teacherController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherTitle_personid}"/>
                            </f:facet>
                            <h:outputText value="#{item.personid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherTitle_rolesinfo}"/>
                            </f:facet>
                            <h:outputText value="#{item.rolesinfo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeacherTitle_department}"/>
                            </f:facet>
                            <h:outputText value="#{item.department}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teacherController.prepareView}" value="#{bundle.ListTeacherViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teacherController.prepareEdit}" value="#{bundle.ListTeacherEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teacherController.destroy}" value="#{bundle.ListTeacherDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teacherController.prepareCreate}" value="#{bundle.ListTeacherCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeacherIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
