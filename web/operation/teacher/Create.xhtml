<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_personid}" for="personid" />
                    <h:inputText id="personid" value="#{teacherController.selected.personid}" title="#{bundle.CreateTeacherTitle_personid}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_personid}"/>
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teacherController.selected.name}" title="#{bundle.CreateTeacherTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_password}" for="password" />
                    <h:inputText id="password" value="#{teacherController.selected.password}" title="#{bundle.CreateTeacherTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_rolesinfo}" for="rolesinfo" />
                    <h:selectOneMenu id="rolesinfo" value="#{teacherController.selected.rolesinfo}" title="#{bundle.CreateTeacherTitle_rolesinfo}" >
                        <f:selectItems value="#{rolesinfoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTeacherLabel_department}" for="department" />
                    <h:selectOneMenu id="department" value="#{teacherController.selected.department}" title="#{bundle.CreateTeacherTitle_department}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherController.create}" value="#{bundle.CreateTeacherSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundle.CreateTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeacherIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
