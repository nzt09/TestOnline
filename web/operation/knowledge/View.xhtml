<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKnowledgeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKnowledgeLabel_id}"/>
                    <h:outputText value="#{knowledgeController.selected.id}" title="#{bundle.ViewKnowledgeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewKnowledgeLabel_name}"/>
                    <h:outputText value="#{knowledgeController.selected.name}" title="#{bundle.ViewKnowledgeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewKnowledgeLabel_course}"/>
                    <h:outputText value="#{knowledgeController.selected.course}" title="#{bundle.ViewKnowledgeTitle_course}"/>
                    <h:outputText value="#{bundle.ViewKnowledgeLabel_knowledge}"/>
                    <h:outputText value="#{knowledgeController.selected.knowledge}" title="#{bundle.ViewKnowledgeTitle_knowledge}"/>
                    <h:outputText value="#{bundle.ViewKnowledgeLabel_chapterinfo}"/>
                    <h:outputText value="#{knowledgeController.selected.chapterinfo}" title="#{bundle.ViewKnowledgeTitle_chapterinfo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{knowledgeController.destroyAndView}" value="#{bundle.ViewKnowledgeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKnowledgeEditLink}"/>
                <br />
                <h:commandLink action="#{knowledgeController.prepareCreate}" value="#{bundle.ViewKnowledgeCreateLink}" />
                <br />
                <h:commandLink action="#{knowledgeController.prepareList}" value="#{bundle.ViewKnowledgeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKnowledgeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
