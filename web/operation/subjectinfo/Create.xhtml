<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectinfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectinfoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{subjectinfoController.selected.id}" title="#{bundle.CreateSubjectinfoTitle_id}" required="true" requiredMessage="#{bundle.CreateSubjectinfoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectinfoLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subjectinfoController.selected.name}" title="#{bundle.CreateSubjectinfoTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectinfoController.create}" value="#{bundle.CreateSubjectinfoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectinfoController.prepareList}" value="#{bundle.CreateSubjectinfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectinfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
